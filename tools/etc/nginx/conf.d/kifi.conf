proxy_set_header   X-Real-IP $remote_addr;
proxy_set_header   X-Scheme $scheme;
proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header   Host $http_host;
proxy_http_version 1.1;
proxy_buffering    off;

upstream shoebox {
    server b01:9000 max_fails=3  fail_timeout=10s;
    server b02:9000 backup  max_fails=3  fail_timeout=10s;
}

upstream search {
    ip_hash;
    server b04:9000          max_fails=3 fail_timeout=10s;
    server b05:9000          max_fails=3 fail_timeout=10s;
}

server {
  listen               443;
  ssl                  on;
  server_name          www.kifi.com;
  ssl_certificate_key  /etc/nginx/conf.d/kifi.key;
  ssl_certificate      /etc/nginx/conf.d/kifi_domain_bundle.crt;
  ssl_ciphers RC4:HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  keepalive_timeout    70;

  location /admin {
    return 404;
  }

  location /assets/plugins/ {
    alias /home/fortytwo/www-install/;
    add_header Cache-Control "no-cache, no-store";
    etag off;
    types {
      application/rdf+xml rdf;
      application/x-xpinstall xpi;
    }
  }

  location / {
    proxy_pass http://shoebox/;
    proxy_set_header Host $host;
    proxy_read_timeout 20s;
    proxy_connect_timeout 5s;
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Headers X-Requested-With,Content-Type,Cache-Control,Pragma,Date;
      add_header Access-Control-Allow-Methods 'GET,OPTIONS,POST,PUT,DELETE';
      add_header Access-Control-Allow-Origin http://dev.ezkeep.com:8080;
      add_header Access-Control-Allow-Credentials true;
      return 204;
    }
  }

  location = /blank.html {
    expires max;
    charset utf-8;
    return 200 '<!doctype html>';
  }
}


server {
  listen               443;
  ssl                  on;
  server_name          admin.kifi.com;
  ssl_certificate_key  /etc/nginx/conf.d/all.kifi.key;
  ssl_certificate      /etc/nginx/conf.d/star.kifi.com.domain_bundle.crt;
  keepalive_timeout    70;

  location / {
    proxy_pass http://shoebox;
    proxy_set_header Host $host;
  }

  location /admin {
    proxy_pass http://shoebox/admin;
    proxy_set_header Host $host;
  }
}

server {
  listen               443;
  ssl                  on;
  server_name          api.kifi.com;
  ssl_certificate_key  /etc/nginx/conf.d/all.kifi.key;
  ssl_certificate      /etc/nginx/conf.d/star.kifi.com.domain_bundle.crt;
  keepalive_timeout    70;

  location = / {
    return 404;
  }
  location = /site/ {
    return 404;
  }
  location /admin {
    return 404;
  }

  location / {
    proxy_pass http://shoebox/;
    proxy_set_header Host $host;
    proxy_read_timeout 20s;
    proxy_connect_timeout 5s;
    if ($request_method = 'OPTIONS') {
      add_header Access-Control-Allow-Headers X-Requested-With,Content-Type,Cache-Control,Pragma,Date;
      add_header Access-Control-Allow-Methods "GET,OPTIONS,POST,PUT,DELETE";
      add_header Access-Control-Allow-Origin "$http_origin";
      add_header Access-Control-Allow-Credentials true;
      return 204;
    }
  }

  location /assets/plugins/ {
    alias /home/fortytwo/www-install/;
  }

  location = /204 {
    expires -1;
    return 204;
  }
}

