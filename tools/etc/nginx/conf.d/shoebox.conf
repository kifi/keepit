proxy_set_header   X-Real-IP $remote_addr;
proxy_set_header   X-Scheme $scheme;
proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header   Host $http_host;
proxy_http_version 1.1;
proxy_buffering    off;
client_max_body_size 15m;

upstream shoebox {
    server localhost:9000;
}

server {
  listen       80;
  server_name  kifi.com;

  rewrite ^(.*)$ https://www.kifi.com$1;
}

server {
  listen       80;
  server_name  www.kifi.com;
  rewrite ^(.*)$ https://www.kifi.com$1;
}

server {
  listen       80;
  server_name  picture.kifi.com;
  location / {
    proxy_pass http://shoebox/users/picture/;
    proxy_set_header Host $host;
  }
}

server {
  listen 80;
  server_name   api.kifi.com;
  rewrite ^(.*)$ https://api.kifi.com$1;
}

server {
  listen 80;
  server_name   admin.kifi.com;
  rewrite ^(.*)$ https://admin.kifi.com$1;
}

server {
  listen               8080;
  server_name          www.kifi.com;

  keepalive_timeout    70;

  location /admin {
    deny all;
  }

  location /internal {
    deny all;
  }

  location /assets/plugins/ {
    alias /home/fortytwo/www-install/;
    add_header Cache-Control "no-cache, no-store";
    etag off;
    types {
      application/rdf+xml rdf;
      application/x-xpinstall xpi;
    }
    allow 10.0.0.0/8;
    allow 127.0.0.1;
    deny all;
  }

  location / {
    proxy_pass http://shoebox/;
    proxy_set_header Host $host;
    proxy_read_timeout 20s;
    proxy_connect_timeout 5s;
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Headers X-Requested-With,Content-Type,Cache-Control,Pragma,Date;
      add_header Access-Control-Allow-Methods 'GET,OPTIONS,POST,PUT,DELETE';
      add_header Access-Control-Allow-Origin 'http://dev.ezkeep.com:8080';
      add_header Access-Control-Allow-Credentials true;
      return 204;
    }
    allow 10.0.0.0/8;
    allow 127.0.0.1;
    deny all;
  }

  location = /blank.html {
    expires max;
    charset utf-8;
    return 200 '<!doctype html>';
  }
}

server {
  listen               8080;
  server_name          admin.kifi.com;
  keepalive_timeout    70;

  location / {
    proxy_pass http://shoebox;
    proxy_set_header Host $host;
    allow 10.0.0.0/8;
    allow 127.0.0.1;
    deny all;
  }

  location /admin {
    proxy_pass http://shoebox/admin;
    proxy_set_header Host $host;
    allow 10.0.0.0/8;
    allow 127.0.0.1;
    deny all;
  }

  location /internal {
    deny all;
  }
}

server {
  listen               8080;
  server_name          api.kifi.com;
  keepalive_timeout    70;

  location = / {
    return 404;
  }
  location = /site/ {
    return 404;
  }
  location /admin {
    return 404;
  }

  location /internal {
    deny all;
  }

  location / {
    proxy_pass http://shoebox/;
    proxy_set_header Host $host;
    proxy_read_timeout 20s;
    proxy_connect_timeout 5s;
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Headers X-Requested-With,Content-Type,Cache-Control,Pragma,Date;
      add_header Access-Control-Allow-Methods "GET,OPTIONS,POST,PUT,DELETE";
      add_header Access-Control-Allow-Origin "$http_origin";
      add_header Access-Control-Allow-Credentials true;
      return 204;
    }
    allow 10.0.0.0/8;
    allow 127.0.0.1;
    deny all;
  }

  location /assets/plugins/ {
    alias /home/fortytwo/www-install/;
    allow 10.0.0.0/8;
    allow 127.0.0.1;
    deny all;
  }

  location = /204 {
    expires -1;
    return 204;
  }
}

server {
  listen               8080;
  server_name          kifi.com;
  keepalive_timeout    70;
  rewrite ^(.*)$       https://www.kifi.com$1;
}

server {
  listen               8080;
  server_name          picture.kifi.com;
  keepalive_timeout    70;
  location / {
    proxy_pass http://shoebox/users/picture/;
    proxy_set_header Host $host;
    allow 10.0.0.0/8;
    allow 127.0.0.1;
    deny all;
  }
}

server {
  listen               8080;
  keepalive_timeout    70;

  location /up {
    proxy_pass http://shoebox/up;
    allow 10.0.0.0/8;
    allow 127.0.0.1;
    deny all;
  }
}

