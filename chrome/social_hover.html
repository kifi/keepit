{{#friend}}
<div class="kifi_social_hover">
  <!-- n -->
  <div class="hover_friend">
    <div class="hover_friend_picture">
      <div class="hover_picture_frame">
        <img src="https://graph.facebook.com/{{facebookId}}/picture?type=square">
      </div>
    </div>
    <div class="hover_friend_description">
      <div class="hover_friend_name">{{firstName}} {{lastName}}</div>
      <div class="hover_connected_message">Connected to you through:</div>
      <div class="hover_connected_networks"></div>
    </div>
    <div class="hover_friend_view_keeps kbutton">View keeps</div>
  </div>
</div>
{{/friend}}
