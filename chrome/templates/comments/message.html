<div class="comment-wrapper" data-externalId="{{externalId}}">
  <div class="comment real-comment">
    <img class="comment-avatar" src="{{threadAvatar}}">
    
    <div class="comment-text">
      <span class="recipient-list">{{{recipientText}}}{{#hasMoreRecipients}} and more!{{/hasMoreRecipients}}</span>
      {{#formatComments}}{{digest}}{{/formatComments}}
    </div>
    <div class="comment-meta">
      <time class="timestamp timeago" datetime="{{#formatIsoDate}}{{createdAt}}{{/formatIsoDate}}">{{#formatDate}}{{createdAt}}{{/formatDate}}</time>
    </div>
  </div>
</div>
