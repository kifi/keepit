<div class="reply">
  <div class="comment reply-comment">
    <img src="{{avatar}}" class="comment-avatar reply-avatar">
    <div class="comment-text">
      <strong>{{firstName}} {{lastName}}</strong>
      {{#formatComments}}{{text}}{{/formatComments}}
    </div>
    <div class="comment-meta">
      <abbr class="reply-timestamp timeago" title="{{#formatDate}}{{createdAt}}{{/formatDate}}">{{#formatDate}}{{createdAt}}{{/formatDate}}</abbr>
    </div>
  </div>
</div>
