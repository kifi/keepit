<ul class="kifi_social_tabs">
  <li><span class="active">Comments</span></li>
  <li><span>Messages</span></li>
  <li><span>Notes</span></li>
</ul>
<div class="flexcontainer">
  <div class="comment_body_view">
    {{> comment_body_view}}
  </div>
  <div class="comment_post_view">
    <form action="">
      <div class="comment-box">
          <img src="{{user.avatar}}" class="user-avatar comment-avatar">
          <textarea class="main-comment-textarea" id="main-comment-textarea" placeholder="Hey {{user.firstName}}, add a comment about this page!"></textarea>
          <div class="crosshair"></div>
      </div>
      <input type="submit" class="submit-comment" value="Comment!">
    </form>
  </div>

</div>
