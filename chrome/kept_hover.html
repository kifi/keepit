

<div class="kifi_hover">
  <div class="roundedbox">
    <span class="cntrk">
      <div class="imageborder"><div class="circular profilepic" style="background: url({{profilepic}}) no-repeat; background-position:center; "></div></div>
      <div class="kifihdr color_a">
        {{name}}
        <span class="kifi-header-actions">
          <span class="xlink">&times;</span>
        </span>
      </div>
      
      <ul class="interaction-bar">
        <li class="comments-label"><span><span class="notify-count comments-count">0</span>Comments</span></li>
        <li class="messages-label"><span><span class="notify-count messages-count">0</span>Messages</span></li>
      </ul>
      
      <div class="kifi-content">
        {{> main_hover}}
      </div>
      
      <div class="kifi_comment_wrapper"></div>
      
      <div class="kififtr"><span class="kifilogo" style="background: url({{logo}}) no-repeat; background-position: top; background-size: 25px;"></span></div>
      
    </span>
    
  </div>
</div>
