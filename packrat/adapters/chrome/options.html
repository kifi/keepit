<!doctype html>
<title>KiFi Extension Options</title>
<style>
fieldset,
#session {
  margin: 10px;
  border: 2px groove threedface;
  padding: 6px 12px 10px;
  width: 400px;
}
input:not([type]) {width: 4ex}
label>input[type=checkbox],
label>input[type=radio],
label>span {vertical-align: text-bottom}
button {padding: 4px 10px; margin-top: 6px}
#identity,
#log-out,
#log-in {
  display: none;
}
#session.valid #identity {
  display: block;
}
#session.valid #log-out,
#session.none #log-in {
  display: inline;
}
#name {margin: 3px 0 10px}
</style>

<fieldset>
  Environment:
    <label><input type="radio" name="env" value="production"> <span>Production</span></label>
    <label><input type="radio" name="env" value="development"> <span>Development</span></label><br>
  <label><input type="checkbox" id="show-slider" name="show_slider"> <span>Show Slider Automatically</span></label><br>
  <label>
    Max Search Results:
    <input id="max-results" name="max_results">
  </label><br>
  <label><input type="checkbox" id="show-scores" name="show_scores"> <span>Show Search Result Scores</span></label><br>
  <button id="save">Save</button>
</fieldset>

<div id="session">
  <div id="identity"><div id="name"></div></div>
  <a id="log-out" href="">Log out of KiFi and Facebook</a>
  <a id="log-in" href="">Log into KiFi via Facebook</a>
</div>
<div id="fb-root"></div>

<script src="scripts/lib/jquery-1.8.2.min.js"></script>
<script src="options.js"></script>
