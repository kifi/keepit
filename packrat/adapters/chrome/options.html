<!doctype html>
<title>KiFi Extension Options</title>
<style>
h1 { margin: 10px; font-size: 20px; }
select { position: absolute; top: -35px; right: 0; display: none }
fieldset,
#session {
  margin: 10px;
  border: 2px groove threedface;
  padding: 6px 12px 10px;
  width: 360px;
  position: relative;
}
input[type=text] {width: 2.5ex; text-align: center; padding-left: 0; padding-right: 0}
label>input[type=checkbox],
label>input[type=radio],
label>span {vertical-align: text-bottom}
button {padding: 4px 10px; margin-top: 6px}
#identity,
#log-out,
#log-in {
  display: none;
}
#session.valid #identity {
  display: block;
}
#session.valid #log-out,
#session.none #log-in {
  display: inline;
}
#name {margin: 3px 0 10px}
</style>

<h1>KiFi Extension Options</h1>

<fieldset>
  <select name="env">
    <option value="production">Production</option>
    <option value="development">Development</option>
  </select>
  <label><input type="checkbox" name="show_slider"> <span>Show Slider Automatically</span></label><br>
  <label><input type="text" name="max_results"> Max Search Results</label><br>
  <label><input type="checkbox" name="show_scores"> <span>Show Search Result Scores</span></label><br>
</fieldset>

<div id="session">
  <div id="identity"><div id="name"></div></div>
  <a id="log-out" href="">Log out of KiFi and Facebook</a>
  <a id="log-in" href="">Log into KiFi via Facebook</a>
</div>
<div id="fb-root"></div>

<script src="scripts/lib/jquery-1.8.2.min.js"></script>
<script src="options.js"></script>
