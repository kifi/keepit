<!doctype html>
<title>Keep It Extension Configs</title>
<style>
#name {margin: 3px 0 10px}
input:not([type]) {width: 4ex}
label>input[type=checkbox],
label>input[type=radio],
label>span {vertical-align: text-bottom}
button {padding: 4px 10px; margin-top: 6px}
</style>
<fieldset style="width:400px">
  Environment:
    <label><input type="radio" name="env" value="development"> <span>Development</span></label>
    <label><input type="radio" name="env" value="production"> <span>Production</span></label><br>
  <label>
    Slider Delay (sec):
    <input id="hover_timeout" name="hover_timeout" value="10">
  </label>
  <span style="font-size:10px">("0" to not show it automatically)</span><br>
  <label>
    Max Search Results:
    <input id="max_search_results" name="max_search_results" value="10">
  </label><br>
  <label><input type="checkbox" name="scores"> <span>Show Search Result Scores</span></label><br>
  <button id="save">Save</button>
</fieldset>
<script src="scripts/lib/jquery-1.8.2.min.js"></script>
<script src="options.js"></script>
