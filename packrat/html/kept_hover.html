<div class="kifi-slider">
  <div class="kifi-slider-border">
    <div class="kifi-table-row">
      <div class="kifi-slider-title-pic-border"><div class="kifi-slider-title-pic" style="background:url({{profilepic}}) center no-repeat"></div></div>
      <div class="kifi-slider-title-actions">
        <span class="kifi-slider-x"></span><span class="kifi-slider-▾"></span>
        <div class="kifi-slider-▾-box">
          <div class="kifi-slider-never{{#neverOnSite}} kifi-checked{{/neverOnSite}}">Never show automatically on {{site}}</div>
        </div>
      </div>
      <div class="kifi-slider-title-bar">{{name}}</div>
    </div>

    <div class="kifi-table-row">
      <ul class="kifi-tab-bar">
        <li class="kifi-tab-comments"><span class="kifi-tab-count kifi-tab-count-comments">{{numComments}}</span>Comments
        <li class="kifi-tab-messages"><span class="kifi-tab-count kifi-tab-count-messages">{{numMessages}}</span>Messages
      </ul>
    </div>

    <div class="kifi-table-row">
      <div class="kifi-content">
        {{> main_hover}}
      </div>
    </div>

    <div class="kifi-table-row-group kifi-comment-wrapper"></div>

    <div class="kifi-table-row">
      <div class="kifi-slider-footer">
        {{> footer}}
      </div>
    </div>
  </div>
</div>
