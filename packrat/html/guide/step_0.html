<kifi class="kifi-guide-0-stage kifi-root">
  <div class="kifi-guide-pages" kifi-p="1">
    <div class="kifi-guide-page kifi-guide-page-1">
      <img class="kifi-guide-pic" src="{{cdnBase}}/users/{{me.id}}/pics/200/{{me.pictureName}}">
      <div class="kifi-guide-0-h1">Hi {{me.firstName}}, welcome to Kifi</div>
      <div class="kifi-guide-0-p">This interactive guide will walk you through<br/>how to use Kifi. It’s easy and fun.</div>
      <a class="kifi-guide-0-next" href="javascript:">Let’s get started</a>
    </div>
    <div class="kifi-guide-page kifi-guide-page-2">
      <div class="kifi-guide-0-h1">Start by <span class="kifi-guide-em">choosing</span> an<br/>example web page</div>
      {{#pages}}
      <a class="kifi-guide-site-a" href="{{url}}" style="background-image:url({{thumb}})">
        <div class="kifi-guide-site-title">{{#name}}<div class="kifi-guide-site-title-part">{{.}}</div>{{/name}}</div>
        <div class="kifi-guide-site">{{site}}</div>
      </a>
      {{/pages}}
    </div>
  </div>
</kifi>
