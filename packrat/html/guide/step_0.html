<kifi class="kifi-guide-stage kifi-root">
  <div class="kifi-guide-pages" kifi-p="1">
    <div class="kifi-guide-page kifi-guide-page-1">
      <img class="kifi-guide-pic" src="{{cdnBase}}/users/{{id}}/pics/200/{{pictureName}}">
      <div class="kifi-guide-h1">Hi {{firstName}}, welcome to Kifi</div>
      <div class="kifi-guide-p">This interactive guide will walk you through<br>how to use Kifi. It’s easy and fun.</div>
      <a class="kifi-guide-next" href="javascript:">Let’s get started</a>
    </div>
    <div class="kifi-guide-page kifi-guide-page-2">
      <div class="kifi-guide-h1">Start by <span class="kifi-guide-em">choosing</span> an<br>example web page</div>
      <a class="kifi-guide-site-a" kifi-n="1" href="http://www.example.com">www.example.com</a>
      <a class="kifi-guide-site-a" kifi-n="2" href="http://www.recipes.com">www.recipes.com</a>
      <a class="kifi-guide-site-a" kifi-n="3" href="http://www.walmart.com">www.walmart.com</a>
      <a class="kifi-guide-site-a" kifi-n="4" href="http://www.diapers.com">www.diapers.com</a>
    </div>
  </div>
  <div class="kifi-guide-progress">
    <div class="kifi-guide-progress-h">Guide to Kifi</div>
    <a class="kifi-guide-progress-x" href="javascript:"></a>
    <div class="kifi-guide-progress-ol">
      <div class="kifi-guide-progress-li" kifi-done=".2">Keeping & Tagging</div>
      <div class="kifi-guide-progress-li">Finding</div>
      <div class="kifi-guide-progress-li">Collaborating</div>
      <div class="kifi-guide-progress-li">Organizing</div>
    </div>
  </div>
</kifi>
