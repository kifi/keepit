<kifi class="kifi-guide-0-stage kifi-root">
  <div class="kifi-guide-pages" kifi-p="0">
    <div class="kifi-guide-page kifi-guide-page-0">
      <img class="kifi-guide-pic" src="{{cdnBase}}/users/{{me.id}}/pics/200/{{me.pictureName}}">
      <div class="kifi-guide-0-h1">Hi {{me.firstName}}, welcome to Kifi</div>
      <div class="kifi-guide-0-p">This interactive guide will walk you through<br/>how to use Kifi. It’s easy and fun.</div>
      <a class="kifi-guide-0-next" href="javascript:">Let’s get started</a>
    </div>
    <div class="kifi-guide-page kifi-guide-page-1">
      <div class="kifi-guide-0-h1">Let’s <span class="kifi-guide-em">try</span> Kifi<br>on a real web page</div>
      <div class="kifi-guide-0-p">Please click the page below</div>
      {{#page}}
        <a class="kifi-guide-site-a" href="{{url}}" style="background-image:url({{image}});width:{{width}}px;height:{{height}}px"></a>
      {{/page}}
    </div>
  </div>
</kifi>
