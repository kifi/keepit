<kifi class="kifi-lc">
  <div class="kifi-lc-top"{{#image}} style="background-image:url({{cdnBase}}/{{image.path}});background-position:{{image.x}}% {{image.y}}%"{{/image}}>
    <div class="kifi-lc-owner-pic"{{#owner}} style="background-image:url({{owner.pictureUrl}})"{{/owner}}></div>
    <div class="kifi-lc-owner">{{owner.name}}</div>
  </div>
  <div class="kifi-lc-bottom"{{#color}} style="border-color:{{color}}"{{/color}}>
    <a class="kifi-lc-name" href="{{origin}}{{path}}" target="_blank">{{name}}</a>
    <div class="kifi-lc-counts">
      <div class="kifi-lc-count kifi-lc-keeps">Keeps<div class="kifi-lc-count-n">{{keeps}}</div></div>
      <div class="kifi-lc-count kifi-lc-followers">Followers<div class="kifi-lc-count-n">{{followers}}</div></div>
    </div>
    <div class="kifi-lc-footer{{#owner}}{{#mine}} kifi-mine{{/mine}}{{^mine}} kifi-not-mine{{/mine}}{{/owner}} kifi-lc-progress-parent">
      <a class="kifi-lc-follow{{#following}} kifi-following{{/following}}" href="javascript:"></a>
      <a class="kifi-lc-visit" href="{{origin}}{{path}}" target="_blank">Visit library</a>
    </div>
  </div>
  <div class="kifi-lc-tri"></div>
</kifi>
