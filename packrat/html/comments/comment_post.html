<form class="kifi-comment-form">
  <div class="kifi-comment-box">
    <img src="{{kifiuser.avatar}}" class="kifi-user-avatar kifi-comment-avatar">
    <div class="kifi-compose-wrapper">
      <div class="kifi-comment-compose" contenteditable></div>
      <div class="kifi-compose-social">Post to:
        <span class="kifi-post-to-network">
          <span class="kifi-network kifi-network-fb" style="background-image:url({{connected_networks}})"> </span>
          <span class="kifi-network kifi-network-in" style="background-image:url({{connected_networks}})"> </span>
          <span class="kifi-network kifi-network-tw" style="background-image:url({{connected_networks}})"> </span>
          <span class="kifi-network kifi-network-pn" style="background-image:url({{connected_networks}})"> </span>
        </span>
      </div>
      <div class="kifi-submit-bar">
        <a href="javascript:" class="kifi-take-snapshot" style="background-image:url({{snapshotUri}})" tabindex="-1"></a>
        <a href="javascript:" class="kifi-submit-comment" tabindex="0">Comment</a>
      </div>
    </div>
  </div>
</form>
