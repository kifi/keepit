<div class="kifi-comment-wrap" data-id="{{id}}">
  <div class="kifi-comment kifi-comment-real kifi-thread-info">
    <img class="kifi-comment-avatar" src="{{threadAvatar}}">

    <div class="kifi-comment-text kifi-thread-info-text">
      <span class="kifi-recipient-list">{{#showMessageCount}}({{messageCount}}){{/showMessageCount}} {{{recipientText}}}{{#storedRecipients.length}} and <span class="kifi-more-recipients">{{storedRecipients.length}} others</span>
        <!--<span class="kifi-more-recipient-list-wrapper">
          <div class="kifi-more-recipient-list">
            {{#storedRecipients}}
              <div>{{.}}</div>
            {{/storedRecipients}}
          </div>
        </span>-->{{/storedRecipients.length}}</span>
      {{#formatComments}}{{&digest}}{{/formatComments}}
    </div>
    <div class="kifi-comment-meta">
      <time datetime="{{#formatIsoDate}}{{lastCommentedAt}}{{/formatIsoDate}}">{{#formatLocalDate}}{{lastCommentedAt}}{{/formatLocalDate}}</time>
    </div>
  </div>
</div>
