<div class="kifi-comment-wrap" data-id="{{id}}">
  <div class="kifi-comment kifi-comment-real">
    <img class="kifi-comment-avatar {{#isLoggedInUser}}kifi-self-avatar{{/isLoggedInUser}}" src="https://graph.facebook.com/{{user.facebookId}}/picture?type=square">

    <div class="kifi-comment-text">
      <span class="kifi-recipient-list"><strong>{{user.firstName}} {{user.lastName}}</strong></span>
      {{#formatComments}}{{&text}}{{/formatComments}}
    </div>
  </div>
  <div class="kifi-comment-meta">
    <time datetime="{{#formatIsoDate}}{{createdAt}}{{/formatIsoDate}}">{{#formatLocalDate}}{{createdAt}}{{/formatLocalDate}}</time>
  </div>
</div>
