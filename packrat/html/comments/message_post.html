<form class="kifi-message-form{{#hideComposeTo}} kifi-message-reply{{/hideComposeTo}}">
  <div class="kifi-comment-box">
    <img src="{{kifiuser.avatar}}" class="kifi-user-avatar kifi-comment-avatar">
    <div class="kifi-compose-wrapper">
      {{^hideComposeTo}}
      <input type="text" class="kifi-to-list" id="to-list" placeholder="To">
      {{/hideComposeTo}}
      <div class="kifi-comment-compose" contenteditable></div>
      <div class="kifi-submit-bar">
        <a href="javascript:" class="kifi-take-snapshot" style="background-image:url({{snapshotUri}})" tabindex="-1"></a>
        <a href="javascript:" class="kifi-submit-comment" tabindex="0">{{#hideComposeTo}}Reply{{/hideComposeTo}}{{^hideComposeTo}}Send{{/hideComposeTo}}</a>
      </div>
    </div>
  </div>
</form>
