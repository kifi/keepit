<div class="kifi-notify-item-wrapper {{popupClass}}" style="display:none" data-thread-id="{{threadId}}">
  <div class="kifi-notify-item">
    <div class="kifi-notify-close">Ã—</div>
    {{#image}}{{>kifi_mustache_tags}}{{/image}}

      <div class="kifi-notify-title">{{title}}</div>
      {{#subtitle}}
      <div class="kifi-notify-subtitle">{{subtitle}}</div>
      <div class="kifi-on-page">On this page:</div>
      {{/subtitle}}
      {{#pageTitle}}<div class="kifi-notify-link">{{pageTitle}}</div>{{/pageTitle}}
      <div class="kifi-notify-text">{{#bodyHtmlTree}}{{>kifi_mustache_tags}}{{/bodyHtmlTree}}</div>
      <div class="kifi-notify-footer">Kifi</div>
    </div>
  </div>
</div>
