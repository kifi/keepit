
<div class="kifi-notify-item-wrapper {{popupClass}}" style="display:none">
  <div class="kifi-notify-item">
    <div class="kifi-notify-close">&times;</div>
    {{{image}}}
    <div class="{{innerClass}}">
      <div class="kifi-notify-title">{{title}}</div>
      {{#link}}<div class="kifi-notify-link">{{link}}</div>{{/link}}
      <div class="kifi-notify-text">&ldquo;{{{contentHtml}}}&rdquo;</div>
    </div>
    <div style="clear:both"></div>
  </div>
</div>
