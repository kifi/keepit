<form class="kifi-compose">
  {{#showTo}}
  <input type="text" class="kifi-compose-to" id="kifi-compose-to" placeholder="To">
  {{/showTo}}
  <div class="kifi-compose-draft kifi-empty" contenteditable data-placeholder="{{draftPlaceholder}}"></div>
  <div class="kifi-compose-bar">
    <a href="javascript:" class="kifi-compose-snapshot" style="background-image:url({{snapshotUri}})" tabindex="-1"></a>
    <a href="javascript:" class="kifi-compose-submit" tabindex="0">{{submitButtonLabel}}</a>
  </div>
</form>
