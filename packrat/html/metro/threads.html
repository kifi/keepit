<div class="kifi-pane-tall-middle">
  <div class="kifi-pane-empty{{#threads.0}} kifi-hidden{{/threads.0}}">
    <img src="{{emptyUri}}"><br>
    Start a conversation with<br>your friends about this page!
  </div>
</div>
<div class="kifi-pane-tall-bottom">
  <div class="kifi-scroll-wrap">
    <div class="kifi-threads-list antiscroll-inner">
      {{#threads}}
        {{>thread}}
      {{/threads}}
    </div>
  </div>
  {{>compose}}
</div>
