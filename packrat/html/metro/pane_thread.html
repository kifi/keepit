<div class="kifi-pane-box kifi-pane-thread">
  <a class="kifi-pane-back" href="javascript:" data-loc="/messages">&lsaquo; Back</a>
  <div class="kifi-pane-title">Messages</div>
  <div class="kifi-thread-who">
    A conversation with{{!
  }}{{^numRecipients}}:
      {{#recipients}}
        <span class="kifi-thread-participant">{{firstName}} {{lastName}}</span>
      {{/recipients}}
    {{/numRecipients}}
    {{#numRecipients}}
      {{numRecipients}} people:
      <div class="kifi-thread-participants">
      {{#recipients}}{{!
      }}<span class="kifi-thread-participant">{{firstName}} {{lastName}}</span>{{!
    }}{{/recipients}}
      </div>
    {{/numRecipients}}
  </div>
  <div class="kifi-pane-tall"></div>
</div>
