<div class="kifi-thread" data-id="{{id}}">
  <div class="kifi-thread-pics">
    {{#recipientsPictured}}
    <img class="kifi-thread-pic" src="//graph.facebook.com/{{facebookId}}/picture?width=100&amp;height=100" alt="{{firstName}} {{lastName}}">
    {{/recipientsPictured}}
    <span class="kifi-thread-msg-count">{{messageCount}}</span>
  </div>
  <time datetime="{{#formatIsoDate}}{{lastCommentedAt}}{{/formatIsoDate}}">{{#formatLocalDate}}{{lastCommentedAt}}{{/formatLocalDate}}</time>
  <p class="kifi-thread-snippet">
    {{#formatSnippet}}{{{digest}}}{{/formatSnippet}}
  </p>
  <span class="kifi-thread-arrow"></span>
</div>
