{{#isRedirect}}
<div class="kifi-messages-redirect-notice">
  Hey! It looks like you were redirected away from the original page.
  We're showing you the message thread anyway.
</div>
{{/isRedirect}}
<div class="kifi-pane-tall-bottom">
  <div class="kifi-messages-sent">
    <div class="kifi-messages-sent-inner">
      {{#messages}}
        {{>message}}
      {{/messages}}
    </div>
  </div>
  {{>compose}}
</div>
