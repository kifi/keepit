{{#isRedirect}}
<div class="kifi-messages-redirect-notice">
  <strong>This might not be the page that was originally sent to you.</strong>
  You were redirected to this page because the original was inaccessible.
</div>
{{/isRedirect}}
<div class="kifi-pane-tall-bottom">
  <div class="kifi-messages-sent">
    <div class="kifi-messages-sent-inner">
      {{#messages}}
        {{>message}}
      {{/messages}}
    </div>
  </div>
  {{>compose}}
</div>
