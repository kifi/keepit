<div class="kifi-pane-tall-middle">
  <div class="kifi-pane-empty{{#comments.0}} kifi-hidden{{/comments.0}}">
    <img src="{{emptyUri}}"><br>
    Be the first to leave a comment!
  </div>
</div>
<div class="kifi-pane-tall-bottom">
  <div class="kifi-comments-posted">
    <div class="kifi-comments-posted-inner">
      {{#comments}}
        {{>comment}}
      {{/comments}}
    </div>
  </div>
  {{>compose}}
</div>
