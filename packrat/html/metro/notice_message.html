<div class="kifi-notice kifi-notice-message kifi-notice-state-{{state}}" data-id="{{id}}">
  <img class="kifi-notice-avatar" src="{{avatar}}">
  <div class="kifi-notice-name">
    {{{formattedAuthor}}}
  </div>
  <div class="kifi-notice-action">
  	 Message
  </div>
  <div class="kifi-notice-page">
  	<a href="{{details.url}}" class="kifi-link" target="_blank">{{details.title}}</a>
  </div>
  <div class="kifi-notice-text">{{#formatMessage}}{{{details.text}}}{{/formatMessage}}</div>
  <time datetime="{{time}}">{{#formatLocalDate}}{{time}}{{/formatLocalDate}}</time>
</div>
