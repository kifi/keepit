<div class="kifi-slider2">
  <span class="kifi-slider2-x" style="background-image:url({{bgUrl}})"></span>
  <span class="kifi-slider2-keep {{#isKept}}{{#isPrivate}}kifi-private{{/isPrivate}}{{^isPrivate}}kifi-public{{/isPrivate}}{{/isKept}}{{^isKept}}kifi-unkept{{/isKept}}">
    <span class="kifi-slider2-keep-btn kifi-hoverless"></span>
    <span class="kifi-slider2-lock" style="background-image:url({{bgUrl}})"></span>
  </span>
  <span class="kifi-slider2-dock">
    <span class="kifi-slider2-dock-btn kifi-slider2-notices" style="background-image:url({{bgUrl}})" data-pane="notices">
      {{#noticesCount}}
      <span class="kifi-count kifi-unread">{{noticesCount}}</span>
      {{/noticesCount}}
    </span>
    <span class="kifi-slider2-dock-sep"></span>
    <span class="kifi-slider2-dock-btn kifi-slider2-comments" style="background-image:url({{bgUrl}})" data-pane="comments">
      {{#commentCount}}
      <span class="kifi-count{{#commentsUnread}} kifi-unread{{/commentsUnread}}">{{commentCount}}</span>
      {{/commentCount}}
    </span>
    <span class="kifi-slider2-dock-sep"></span>
    <span class="kifi-slider2-dock-btn kifi-slider2-threads" style="background-image:url({{bgUrl}})" data-pane="threads">
      {{#messageCount}}
      <span class="kifi-count{{#messagesUnread}} kifi-unread{{/messagesUnread}}">{{messageCount}}</span>
      {{/messageCount}}
    </span>
    <span class="kifi-slider2-dock-sep"></span>
    <span class="kifi-slider2-dock-btn kifi-slider2-general" style="background-image:url({{bgUrl}})" data-pane="general"></span>
  </span>
</div>
