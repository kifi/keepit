<div class="kifi-pane">
  <div class="kifi-pane-head">
    <img class="kifi-pane-head-logo" src="{{kifiLogoUrl}}">
    <a class="kifi-pane-head-settings" href="javascript:" style="background-image:url({{gearUrl}})" title="Settings"></a>
  </div>
  <input class="kifi-pane-search" type="text" placeholder="Find on KiFi...">
  <div class="kifi-pane-general">
    <div class="kifi-pane-page-title">{{title}}</div>
    <div class="kifi-pane-page-url">{{url}}</div>
    <div class="kifi-pane-kept{{#kept}} kifi-kept{{/kept}}">
      <span class="kifi-pane-kept-n">You havenâ€™t kept this</span>
      <span class="kifi-pane-kept-y">You kept this</span>
    </div>
    <div class="kifi-pane-kept-by">
      <div class="kifi-pane-keepers">
      {{#keepers}}
        <a class="kifi-pane-keeper" href="javascript:" style="background-image:url(https://graph.facebook.com/{{facebookId}}/picture?type=square)"></a>
      {{/keepers}}
      </div>
      <div class="kifi-pane-keepers-caption">
        {{{keepersCaptionHtml}}} kept this
      </div>
    </div>
    <div class="kifi-pane-in-collections">
      In collections:
      <div class="kifi-pane-in-collections-list kifi-none">
        none
      </div>
    </div>
    <div class="kifi-pane-actions">
      <a class="kifi-pane-action" href="javascript:">Add a note</a>
      <a class="kifi-pane-action" href="javascript:">Keep to a collection</a>
      <a class="kifi-pane-action" href="javascript:">Read it later</a>
      <a class="kifi-pane-action" href="javascript:">Share on your social networks</a>
    </div>
  </div>
</div>
