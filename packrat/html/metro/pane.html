<div class="kifi-pane">
  <div class="kifi-pane-head">
    <a class="kifi-pane-head-settings" href="javascript:" style="background-image:url({{gearUrl}})" title="Settings"></a>
    <div class="kifi-pane-head-settings-menu">
      <div class="kifi-pane-settings-hide{{#neverOnSite}} kifi-checked{{/neverOnSite}}">Hide kifi on {{site}}</div>
    </div>
    <img class="kifi-pane-head-logo" src="{{kifiLogoUrl}}">
  </div>
  <input class="kifi-pane-search" type="text" placeholder="Find on KiFi...">
  <div class="kifi-pane-cubby">
    {{>pane}}
  </div>
  <div class="kifi-not-done">Coming soon, stay tuned!</div>
</div>
