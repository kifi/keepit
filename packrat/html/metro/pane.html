<div class="kifi-pane">
  <div class="kifi-pane-head">
    <a class="kifi-pane-head-settings" href="javascript:" style="background-image:url({{gearUrl}})"></a>
    <div class="kifi-pane-head-settings-menu">
      <div class="kifi-pane-settings-hide">Hide kifi on {{site}}</div>
    </div>
    <a class="kifi-pane-head-feedback" href="https://www.kifi.com/feedback/form">Feedback</a>
    <a class="kifi-pane-head-logo" href="https://www.kifi.com" target="_blank" style="background-image:url({{kifiLogoUrl}})" data-tip-html="Go to Kifi.com" data-tip-class="kifi-slider2-tip kifi-slider2-tip-below"></a>
  </div>
  <input class="kifi-pane-search" type="text" placeholder="Find on Kifi...">
  <div class="kifi-pane-cubby">
    <div class="kifi-pane-box-cart">
      {{>pane}}
    </div>
  </div>
</div>
