{{#friend}}
<div class="kifi-social-hover">
  <!-- n -->
  <div class="kifi-hover-friend">
    <div class="kifi-hover-friend-picture">
      <div class="kifi-hover-pic-frame">
        <img src="https://graph.facebook.com/{{facebookId}}/picture?type=square">
      </div>
    </div>
    <div class="kifi-hover-friend-info">
      <div class="kifi-hover-friend-name">{{firstName}} {{lastName}}</div>
      <div class="kifi-hover-connected">Connected to you through:</div>
      <div class="kifi-hover-networks">
        <span class="kifi-network kifi-network-fb" style="background:url({{connected_networks}})"> </span>
        <span class="kifi-network kifi-network-in" style="background:url({{connected_networks}})"> </span>
        <span class="kifi-network kifi-network-tw" style="background:url({{connected_networks}})"> </span>
        <span class="kifi-network kifi-network-pn" style="background:url({{connected_networks}})"> </span>
      </div>
    </div>
    <div class="kifi-hover-friend-view-keeps kifi-button">View keeps</div>
  </div>
</div>
{{/friend}}
