<div class="kifi-kcard">
  <div class="kifi-kcard-top">
    <img class="kifi-kcard-pic" src="https://graph.facebook.com/{{facebookId}}/picture?width=100&amp;height=100">
    <div class="kifi-kcard-info">
      <div class="kifi-kcard-name">{{name}}</div>
      <div class="kifi-kcard-label">Relevant interests:</div>
      <div class="kifi-kcard-interests">
        Coming soon
      </div>
      <div class="kifi-kcard-label">Connected to you through:</div>
      <div class="kifi-kcard-networks">
        <span class="kifi-kcard-nw kifi-kcard-nw-fb" style="background-image:url({{iconsUrl}})"></span>
        <span class="kifi-kcard-nw kifi-kcard-nw-in" style="background-image:url({{iconsUrl}})"></span>
        <span class="kifi-kcard-nw kifi-kcard-nw-tw" style="background-image:url({{iconsUrl}})"></span>
        <span class="kifi-kcard-nw kifi-kcard-nw-pn" style="background-image:url({{iconsUrl}})"></span>
      </div>
    </div>
  </div>
  <div class="kifi-kcard-bottom">
    <span class="kifi-kcard-view-keeps kifi-button">View keeps</span>
  </div>
</div>
