{{#friend}}
<div class="kifi_social_hover">
  <!-- n -->
  <div class="hover_friend">
    <div class="hover_friend_picture">
      <div class="hover_picture_frame">
        <img src="https://graph.facebook.com/{{facebookId}}/picture?type=square">
      </div>
    </div>
    <div class="hover_friend_description">
      <div class="hover_friend_name">{{firstName}} {{lastName}}</div>
      <div class="hover_connected_message">Connected to you through:</div>
      <div class="hover_connected_networks">
        <span class="kn_social kn_facebook" style="background:url({{connected_networks}})"> </span>
        <span class="kn_social kn_linkedin" style="background:url({{connected_networks}})"> </span>
        <span class="kn_social kn_twitter" style="background:url({{connected_networks}})"> </span>
        <span class="kn_social kn_pinterest" style="background:url({{connected_networks}})"> </span>
      </div>
    </div>
    <div class="hover_friend_view_keeps kifi-button">View keeps</div>
  </div>
</div>
{{/friend}}
