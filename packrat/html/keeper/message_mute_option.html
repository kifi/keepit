<div class="kifi-message-mute-option{{#muted}} kifi-muted{{/muted}}">
  <div class="kifi-message-mute-option-mute">
    <span class="kifi-message-mute-option-icon"></span>
    <span class="kifi-message-mute-option-title">Mute this conversation</span>
    <span class="kifi-message-mute-option-description">This will turn off notifications for this conversation until you un-mute it.</span>
  </div>
  <div class="kifi-message-mute-option-unmute">
    <span class="kifi-message-mute-option-icon"></span>
    <span class="kifi-message-mute-option-title">Unmute this conversation</span>
    <span class="kifi-message-mute-option-description">This will turn on notifications for this conversation.</span>
  </div>
</div>
