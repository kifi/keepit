<div class="kifi-message-header-option kifi-message-mute-option{{#muted}} kifi-muted{{/muted}}" tabindex="0">
  <div class="kifi-message-mute-option-mute">
    <span class="kifi-message-mute-option-icon"></span>
    <div class="kifi-message-mute-option-title">Mute this conversation</div>
    <div class="kifi-message-mute-option-description">This will turn off notifications for this conversation until you un-mute it.</div>
  </div>
  <div class="kifi-message-mute-option-unmute">
    <span class="kifi-message-mute-option-icon"></span>
    <div class="kifi-message-mute-option-title">Unmute this conversation</div>
    <div class="kifi-message-mute-option-description">This will turn on notifications for this conversation.</div>
  </div>
</div>
