<kifi class="kifi-root kifi-slider2">
  <span class="kifi-slider2-x" style="background-image:url({{bgDir}}/x.png)" data-tip-html="Hide Kifi (Esc)" data-tip-class="kifi-slider2-tip"></span>
  <span class="kifi-slider2-keep-card {{#isKept}}{{#isPrivate}}kifi-private{{/isPrivate}}{{^isPrivate}}kifi-public{{/isPrivate}}{{/isKept}}{{^isKept}}kifi-unkept{{/isKept}}">
    <span class="kifi-slider2-keep-side">
      <span class="kifi-slider2-keep-btn kifi-hoverless"></span>
      <span class="kifi-slider2-keep-lock"></span>
    </span>
    <span class="kifi-slider2-kept-side">
      <span class="kifi-slider2-kept-btn kifi-hoverless"></span>
      <span class="kifi-slider2-kept-lock"></span>
    </span>
  </span>
  <span class="kifi-slider2-dock">
    <span class="kifi-slider2-dock-btn kifi-slider2-notices{{#atNotices}} kifi-at{{/atNotices}}" data-loc="/notices">
      <span class="kifi-count"{{^noticesCount}} style="display:none"{{/noticesCount}}>{{noticesCount}}</span>
    </span>
    <span class="kifi-slider2-dock-sep"></span>
    <span class="kifi-slider2-dock-btn kifi-slider2-messages{{#atMessages}} kifi-at{{/atMessages}}" data-loc="/messages">
      <span class="kifi-count"{{^messageCount}} style="display:none"{{/messageCount}}>{{messageCount}}</span>
    </span>
  </span>
</kifi>
