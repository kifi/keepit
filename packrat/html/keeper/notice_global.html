<div class="kifi-notice kifi-notice-global{{#isVisited}} kifi-notice-visited{{/isVisited}}" data-id="{{id}}" data-uri="{{url}}" data-thread="{{thread}}" data-created-at="{{time}}" data-category="global">
  <img class="kifi-notice-avatar" src="{{image}}">
  <div class="kifi-notice-name">
    <span class="kifi-author-name">{{title}}</span>
  </div>
  <div class="kifi-notice-action">
  	 {{linkText}}
  </div>
  <div class="kifi-notice-text">{{#formatMessage}}{{{bodyHtml}}}{{/formatMessage}}</div>
  <time datetime="{{time}}">{{#formatLocalDate}}{{time}}{{/formatLocalDate}}</time>
</div>
