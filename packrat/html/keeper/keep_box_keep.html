<div class="kifi-keep-box-view kifi-keep-box-view-keep{{#kept}} kifi-kept{{/kept}}{{#dirty}} kifi-dirty{{/dirty}}">
  {{#library}}{{>keep_box_lib}}{{/library}}
  <input class="kifi-keep-box-keep-title" name="keep_title" value="{{title}}"/>
  <div class="kifi-keep-box-page-site">{{site}}</div>
  <div class="kifi-keep-box-keep-image-picker">
    <div class="kifi-keep-box-keep-image-cart"></div>
    {{#hasImages}}
      <a class="kifi-keep-box-image-prev" href="javascript:"></a>
      <a class="kifi-keep-box-image-next" href="javascript:"></a>
    {{/hasImages}}
  </div>
  <input class="kifi-keep-box-tags" type="text"/>
  <a class="kifi-keep-box-btn" href="javascript:">
    <span class="kifi-keep-box-progress kifi-{{library.visibility}}"></span>
  </a>
</div>
