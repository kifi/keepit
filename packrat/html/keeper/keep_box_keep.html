<div class="kifi-keep-box-view kifi-keep-box-view-keep" data-box-title="Keep to {{library.name}}">
  <input class="kifi-keep-box-keep-title" type="text" name="keep_title" value="{{title}}"/>
  <div class="kifi-keep-box-page-site">{{site}}</div>
  <div class="kifi-keep-box-keep-image-picker">
    <div class="kifi-keep-box-keep-image-cart"></div>
    {{#hasImages}}
      <a class="kifi-keep-box-image-prev" href="javascript:"></a>
      <a class="kifi-keep-box-image-next" href="javascript:"></a>
    {{/hasImages}}
  </div>
  <input class="kifi-keep-box-tags" type="text"/>
  <div class="kifi-keep-box-footer">
    <a class="kifi-keep-box-done kifi-keep-box-button" href="javascript:">Close</a>
  </div>
</div>
