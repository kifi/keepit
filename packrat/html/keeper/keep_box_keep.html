<div class="kifi-keep-box-view kifi-keep-box-view-keep{{#kept}} kifi-kept{{/kept}}{{^kept}} kifi-dirty{{/kept}}">
  <div class="kifi-keep-box-keep-head">
    <a class="kifi-keep-box-back" href="javascript:">&nbsp;</a>
  </div>
  {{#library}}{{>keep_box_lib}}{{/library}}
  <input class="kifi-keep-box-keep-title" name="keep_title" value="{{title}}"/>
  <div class="kifi-keep-box-page-site">{{site}}</div>
  <div class="kifi-keep-box-keep-image-picker">
    <div class="kifi-keep-box-keep-image-cart">
      <div class="kifi-keep-box-keep-image{{^imageUrl}} kifi-none{{/imageUrl}}"{{#imageUrl}} style="background-image:url({{imageUrl}})"{{/imageUrl}}></div>
    </div>
    {{#hasImages}}
      <a class="kifi-keep-box-image-prev" href="javascript:"></a>
      <a class="kifi-keep-box-image-next" href="javascript:"></a>
    {{/hasImages}}
  </div>
  <textarea class="kifi-keep-box-comment" placeholder="Comment or add a tag (optional)"></textarea>
  {{#kept}}
  <a class="kifi-keep-box-delete" href="javascript:">
    <span class="kifi-keep-box-progress"></span>
  </a>
  {{/kept}}
  <a class="kifi-keep-box-btn" href="javascript:">
    <span class="kifi-keep-box-progress kifi-{{library.visibility}}"></span>
  </a>
</div>
