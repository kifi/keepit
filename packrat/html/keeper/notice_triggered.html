<div class="kifi-notice kifi-notice-triggered{{#isVisited}} kifi-notice-visited{{/isVisited}}" data-id="{{id}}" data-uri="{{url}}" data-thread="{{thread}}" data-locator="{{locator}}" data-created-at="{{time}}" data-category="triggered">
  <div class="kifi-notice-state"></div>
  <div class="kifi-notice-kicker">Notification</div>
  <div class="kifi-notice-title">{{title}}</div>
  <img class="kifi-notice-global-img" src="{{image}}"/>
  <div class="kifi-notice-announcement">{{#bodyHtmlTree}}{{>kifi_mustache_tags}}{{/bodyHtmlTree}}</div>
  <time class="kifi-notice-time" datetime="{{time}}">{{#formatLocalDate}}{{time}}{{/formatLocalDate}}</time>
</div>
