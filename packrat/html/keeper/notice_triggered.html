<div class="kifi-notice kifi-notice-triggered{{#isVisited}} kifi-notice-visited{{/isVisited}}" data-id="{{id}}" data-uri="{{url}}" data-thread="{{thread}}" data-created-at="{{time}}" data-category="triggered">
  <img class="kifi-notice-global-img" src="{{image}}"/>
  <div class="kifi-notice-state"></div>
  <div class="kifi-notice-kicker"></div>
  <span class="kifi-notice-title">{{title}}</span>
  <div class="kifi-notice-announcement">{{{bodyHtml}}}</div>
  <time class="kifi-notice-time" datetime="{{time}}">{{#formatLocalDate}}{{time}}{{/formatLocalDate}}</time>
</div>
