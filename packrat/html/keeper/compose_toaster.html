<div class="kifi-toaster kifi-down">
  <div class="kifi-toast">
    <div class="kifi-toast-other">
      You have <a class="kifi-toast-other-n" href="javascript:">older conversation</a> on this page.
    </div>
    <div class="kifi-toast-find-friends">
      <a class="kifi-toast-find-friends-x" href="javascript:"></a>
      <div class="kifi-toast-find-friends-h">Quick Kifi Tip</div>
      <div class="kifi-toast-find-friends-p">
        This is your compose pane. Use it to
        share and chat with your Kifi friends
        directly on this or any page.
      </div>
      <div class="kifi-toast-find-friends-p">
        Invite your friends to Kifi so you can
        add them to the conversation.
      </div>
      <a class="kifi-toast-find-friends-a" href="https://www.kifi.com/friends/invite" target="_blank">Invite friends to Kifi</a>
    </div>
    <div class="kifi-toast-top">
      <span class="kifi-toast-title">New message (on this page)</span>
      <a class="kifi-toast-x" href="javascript:"></a>
    </div>
    {{>compose}}
  </div>
</div>
