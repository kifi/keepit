<div class="kifi-compose kifi-empty">
  {{#showTo}}
  <input type="text" class="kifi-compose-to" id="kifi-compose-to" placeholder="To"/>
  {{/showTo}}
  <div class="kifi-compose-draft" contenteditable="" data-placeholder="{{draftPlaceholder}}" data-default="{{draftDefault}}"></div>
  <div class="kifi-compose-bar">
    <a class="kifi-compose-highlight{{^lookHereMode}} kifi-disabled{{/lookHereMode}}" href="javascript:" tabindex="-1"></a>
    <span class="kifi-compose-send-chooser"></span>
    <a href="javascript:" class="kifi-compose-submit" tabindex="0">Send</a>
  </div>
</div>
