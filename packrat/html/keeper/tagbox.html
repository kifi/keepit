<div id="kifi-tagbox" class="kifi-tagbox">
  <div class="kifi-tagbox-title">
    <div class="kifi-tagbox-title-text">Tag this page</div>
    <a class="kifi-tagbox-close" href="javascript:"></a>
  </div>
  <label class="kifi-tagbox-input-box kifi-empty">
    <table>
      <tr>
        <td>
          <span class="kifi-tagbox-tag-icon kifi-tagbox-input-icon"></span>
        </td>
        <td class="kifi-tagbox-input-cell">
          <div class="kifi-tagbox-input-wrapper">
            <div class="kifi-tagbox-input-placeholder">Add a tag</div>
            <input class="kifi-tagbox-input" type="text" maxlength="30"/>
          </div>
        </td>
      </tr>
    </table>
  </label>
  <div class="kifi-tagbox-suggest">
    <div class="kifi-tagbox-suggest-inner kifi-scroll-inner">
    </div>
  </div>
  <div class="kifi-tagbox-tagged-wrapper">
    <div class="kifi-tagbox-tagged">
      <div class="kifi-tagbox-tagged-title">Tags you selected for this page:</div>
      <div class="kifi-tagbox-tag-list kifi-group">
        <div class="kifi-tagbox-tag-list-inner kifi-scroll-inner">
        </div>
      </div>
      <a class="kifi-tagbox-clear" href="javascript:">Clear all</a>
    </div>
  </div>
  <div class="kifi-tagbox-empty">no tags yet</div>
</div>
