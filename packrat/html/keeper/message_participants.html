<div class="kifi-message-participants{{#isOverflowed}} kifi-overflow{{/isOverflowed}}" data-kifi-participants="{{participantCount}}">
  <div class="kifi-message-participants-1">
    <div class="kifi-message-participants-title">Notes</div>
  </div>
  <div class="kifi-message-participants-2">
    <div class="kifi-message-participants-title">A conversation with</div>
    <div class="kifi-message-participant-name">{{participantName}}</div>
  </div>
  <div class="kifi-message-participants-n">
    <div class="kifi-message-participants-title">A conversation with <span class="kifi-participant-count">{{participantCount}}</span> people</div>
    <div class="kifi-message-participants-avatar-container">
      <ul class="kifi-message-participants-avatars">{{{avatars}}}</ul>
      <a class="kifi-message-participants-avatars-expand" href="javascript:">···</a>
    </div>
    <div class="kifi-message-participant-list-root">
      <div class="kifi-message-participant-list-wrapper">
        <div class="kifi-message-participant-list">
          <ul class="kifi-message-participant-list-inner kifi-scroll-inner">{{{participants}}}</ul>
        </div>
        <a class="kifi-message-participant-list-hide" href="javascript:">Hide</a>
      </div>
    </div>
  </div>
  <div class="kifi-message-participant-dialog">
    <div class="kifi-message-participant-dialog-title">Add people to this conversation</div>
    <input class="kifi-message-participant-dialog-input" type="text" placeholder="Type a name..."/>
    <a class="kifi-message-participant-dialog-button" href="javascript:">Done</a>
  </div>
</div>
