<kifi class="kifi-root kifi-slider2-tip {{tipClass}}">
  <div class="kifi-slider2-keepers-intro">
    Kept by:
  </div>
  <div class="kifi-slider2-keepers">
  {{#keepers}}
    <a class="kifi-slider2-keeper"{{#linkKeepers}} href="javascript:"{{/linkKeepers}} style="background-image:url({{cdnBase}}/users/{{id}}/pics/100/0.jpg)" data-id="{{id}}"></a>
  {{/keepers}}
  </div>
  <div class="kifi-slider2-keepers-caption">
    {{{captionHtml}}}
  </div>
  {{#includeTri}}
    <span class="kifi-slider2-tip-tri"></span>
  {{/includeTri}}
</kifi>
