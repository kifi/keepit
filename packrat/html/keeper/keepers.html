<kifi class="kifi-root kifi-tip kifi-keepers-box {{cssClass}}{{#numOthers}} kifi-with-others{{/numOthers}}">
  <div class="kifi-keepers-pics kifi-keepers-pics-{{numSquares}}">
  {{#keepers}}
    <a class="kifi-keepers-pic"{{#linkKeepers}} href="javascript:"{{/linkKeepers}} style="background-image:url({{cdnBase}}/users/{{id}}/pics/{{#big}}200{{/big}}{{^big}}100{{/big}}/{{pictureName}})" data-id="{{id}}"></a>
  {{/keepers}}
  {{#numMore}}
    <span class="kifi-keepers-more">+{{numMore}}</span>
  {{/numMore}}
  </div>
  <div class="kifi-keepers-who">
    <div class="kifi-keepers-kept-by">kept by</div>
    <span class="kifi-keepers-you"{{^kept}} style="display:none"{{/kept}}></span>
    <span class="kifi-keepers-friends" data-n="{{numFriends}}">{{numFriends}} friend</span>
    {{#numOthers}}
      and <span class="kifi-keepers-others" data-n="{{numOthers}}">{{numOthers}} other</span>
    {{/numOthers}}
  </div>
  <div class="kifi-keepers-tri-shadow"></div>
</kifi>
