<kifi class="kifi-root kifi-tip {{tipClass}}">
  <div class="kifi-keepers-intro">
    Kept by:
  </div>
  <div class="kifi-keepers">
  {{#keepers}}
    <a class="kifi-keepers-keeper"{{#linkKeepers}} href="javascript:"{{/linkKeepers}} style="background-image:url({{cdnBase}}/users/{{id}}/pics/100/{{pictureName}})" data-id="{{id}}"></a>
  {{/keepers}}
  </div>
  <div class="kifi-keepers-caption">
    {{{captionHtml}}}
  </div>
  {{#includeTri}}
    <span class="kifi-tip-tri"></span>
  {{/includeTri}}
</kifi>
