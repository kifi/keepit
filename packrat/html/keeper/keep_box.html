<div class="kifi-keep-box kifi-down">
  <div class="kifi-keep-box-top">
    <a class="kifi-keep-box-back kifi-hidden" href="javascript:"></a>
    <span class="kifi-keep-box-title-wrap">
      <span class="kifi-keep-box-title">Keep to a library</span>
    </span>
    {{#socialPosting}}
    <label class="kifi-keep-box-nw kifi-keep-box-nw-fb" title="Post to Facebook"><input class="kifi-keep-box-nw-checkbox" type="checkbox"><span class="kifi-keep-box-nw-check"></span></label>
    <label class="kifi-keep-box-nw kifi-keep-box-nw-tw" title="Tweet"><input class="kifi-keep-box-nw-checkbox" type="checkbox"><span class="kifi-keep-box-nw-check"></span></label>
    {{/socialPosting}}
    <a class="kifi-keep-box-x" href="javascript:"></a>
  </div>
  <div class="kifi-keep-box-viewport">
    <div class="kifi-keep-box-cart">
      {{>view}}
    </div>
  </div>
</div>
