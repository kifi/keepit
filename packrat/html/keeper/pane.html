<kifi class="kifi-root kifi-pane{{#inbox}} kifi-pane-v2{{/inbox}}">
  {{^inbox}}
  <div class="kifi-pane-head-v1">
    <a class="kifi-pane-head-logo" href="https://www.kifi.com" target="_blank" data-tip-html="Go to Kifi.com" data-tip-class="kifi-root kifi-tip kifi-tip-below"></a>
    <a class="kifi-pane-head-feedback" href="https://www.kifi.com/feedback/form">Feedback</a>
    {{>pane_settings}}
  </div>
  <input class="kifi-pane-search" type="text" placeholder="Find on Kifi...">
  {{/inbox}}
  {{#inbox}}
  <div class="kifi-pane-head-v2">
    <a class="kifi-pane-head-logo" href="https://www.kifi.com" target="_blank" data-tip-html="Go to Kifi.com" data-tip-class="kifi-root kifi-tip kifi-tip-below"></a>
    <div class="kifi-pane-head-title">{{title}}</div>
    {{>pane_settings}}
  </div>
  {{/inbox}}
  <div class="kifi-pane-cubby">
    <div class="kifi-pane-box-cart">
      {{>pane}}
    </div>
  </div>
  <div class="kifi-pane-shade"></div>
</kifi>
