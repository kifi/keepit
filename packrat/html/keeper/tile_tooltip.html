<kifi class="kifi-tile-tooltip kifi-root">
  <a class="kifi-tile-tooltip-x" href="javascript:"></a>
  <div class="kifi-tile-tooltip-body">
    <div class="kifi-tile-tooltip-h">{{header}}</div>
    {{text}}
    <div class="kifi-tile-tooltip-ul">
      {{#actions}}
        <div class="kifi-tile-tooltip-li">{{.}}</div>
      {{/actions}}
    </div>
    {{>tip_partial}}
  </div>
  <div class="kifi-tile-tooltip-tri-shadow"></div>
</kifi>
