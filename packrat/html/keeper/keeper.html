<kifi class="kifi-root kifi-keeper">
  <a class="kifi-dock-btn kifi-dock-site" href="https://www.kifi.com" data-tip="s"></a>
  <span class="kifi-dock-btn kifi-dock-messages{{#boxOpen}} kifi-at{{/boxOpen}}" data-tip="i">
    <span class="kifi-count"{{^boxCount}} style="display:none"{{/boxCount}}>{{boxCount}}</span>
  </span>
  <span class="kifi-dock-btn kifi-dock-compose" data-tip="c"></span>
  <span class="kifi-keep-card {{#isKept}}{{#isPrivate}}kifi-private{{/isPrivate}}{{^isPrivate}}kifi-public{{/isPrivate}}{{/isKept}}{{^isKept}}kifi-unkept{{/isKept}}">
    <span class="kifi-keep-side">
      <span class="kifi-keep-btn">Main Library</span>
    </span>
    <span class="kifi-kept-side">
      <span class="kifi-kept-btn">another library</span>
    </span>
  </span>
</kifi>
