<kifi class="kifi-root kifi-keeper">
  <a class="kifi-dock-btn kifi-dock-site" href="https://www.kifi.com/me" data-tip="s"></a>
  <span class="kifi-dock-btn kifi-dock-messages{{#boxOpen}} kifi-at{{/boxOpen}}" data-tip="i">
    <span class="kifi-count"{{^boxCount}} style="display:none"{{/boxCount}}>{{boxCount}}</span>
  </span>
  <span class="kifi-dock-btn kifi-dock-compose" data-tip="c"></span>
  <a class="kifi-keep-btn kifi-{{keptState}}" href="javascript:"></a>
</kifi>
