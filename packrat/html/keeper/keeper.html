<kifi class="kifi-root kifi-keeper">
  <span class="kifi-keeper-x" style="background-image:url({{bgDir}}/x.png)" data-tip-html="Hide kifi (Esc)" data-tip-class="kifi-root kifi-tip kifi-keeper-x-tip"></span>
  <span class="kifi-keep-card {{#isKept}}{{#isPrivate}}kifi-private{{/isPrivate}}{{^isPrivate}}kifi-public{{/isPrivate}}{{/isKept}}{{^isKept}}kifi-unkept{{/isKept}}{{#isTagged}} kifi-tagged{{/isTagged}}">
    <span class="kifi-keep-side">
      <span class="kifi-keep-btn kifi-hoverless"></span>
      <span class="kifi-keep-lock"></span>
      <span class="kifi-keep-tag"></span>
    </span>
    <span class="kifi-kept-side">
      <span class="kifi-kept-btn kifi-hoverless"></span>
      <span class="kifi-kept-lock"></span>
      <span class="kifi-kept-tag"></span>
    </span>
  </span>
  <span class="kifi-dock">
    <span class="kifi-dock-btn kifi-dock-inbox{{#boxOpen}} kifi-at{{/boxOpen}}" data-loc="/messages:all" data-tip="i">
      <span class="kifi-count"{{^boxCount}} style="display:none"{{/boxCount}}>{{boxCount}}</span>
    </span>
    <span class="kifi-dock-sep"></span>
    <span class="kifi-dock-btn kifi-dock-compose" data-tip="c"></span>
  </span>
</kifi>
