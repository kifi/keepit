<div class="kifi-keep-box-view kifi-keep-box-view-new-lib" data-box-title="Keep to a new library">
  <div class="kifi-keep-box-new-lib-head">Name your library</div>
  <input class="kifi-keep-box-new-lib-name" name="lib_name" type="text" value="{{name}}" placeholder="Inspiring videos, Recipes I love..."/>
  <div class="kifi-keep-box-new-lib-head">Who can see this library?</div>
  <div class="kifi-keep-box-new-lib-visibility{{#secret}} kifi-secret{{/secret}}">
    <a class="kifi-keep-box-new-lib-secret" href="javascript:"></a>
    <span class="kifi-keep-box-new-lib-label kifi-toggles kifi-secret">Private</span>
    <span class="kifi-keep-box-new-lib-label kifi-toggles">Public</span>
    <div class="kifi-keep-box-new-lib-vis kifi-keep-box-with-lib-icon kifi-toggles kifi-secret">Only you will be able to see this library.</div>
    <div class="kifi-keep-box-new-lib-vis kifi-keep-box-with-lib-icon kifi-toggles">Anybody will be able to see this library.</div>
  </div>
  <div class="kifi-keep-box-footer">
    <a class="kifi-keep-box-new-lib-create kifi-keep-box-button" href="javascript:">Create Library</a>
  </div>
</div>
