<div class="kifi-keep-box-view kifi-keep-box-view-new-lib" data-box-title="Keep to a new library">
  <div class="kifi-keep-box-new-lib-head">Name your library</div>
  <input class="kifi-keep-box-new-lib-name" name="lib_name" type="text" value="{{name}}" maxlength="200" placeholder="Inspiring videos, Recipes I love..."/>
  <div class="kifi-keep-box-new-lib-name-error"></div>
  <div class="kifi-keep-box-new-lib-head">Make it private?</div>
  <div class="kifi-keep-box-new-lib-visibility{{#secret}} kifi-secret{{/secret}}">
    <a class="kifi-keep-box-new-lib-secret" href="javascript:"></a>
    <span class="kifi-keep-box-new-lib-label kifi-toggles"><b>Public</b>. Anyone can see and follow this library.</span>
    <span class="kifi-keep-box-new-lib-label kifi-toggles kifi-secret"><b>Private</b>. Only people you invite can see this library.</span>
  </div>
  <div class="kifi-keep-box-footer">
    <a class="kifi-keep-box-new-lib-create kifi-keep-box-button" href="javascript:">Create Library</a>
  </div>
</div>
