<div class="kifi-keep-box-view kifi-keep-box-view-new-lib">
  <div class="kifi-keep-box-new-lib-h1">
    Create Library
  </div>
  <div class="kifi-keep-box-new-lib-head">Name Your Library</div>
  <input class="kifi-keep-box-new-lib-name kifi-keep-box-with-lib-icon" name="lib_name" type="text" value="{{name}}" placeholder="Inspiring videos, Recipes I love..."/>
  <div class="kifi-keep-box-new-lib-head kifi-secret">
    Secret?
  </div>
  <div class="kifi-keep-box-new-lib-visibility">
    <input class="kifi-keep-box-new-lib-secret" name="lib_secret" type="checkbox"{{#secret}} checked=""{{/secret}}/>
    <div class="kifi-keep-box-new-lib-desc-1">Your friends might discover keeps you put in this library.</div>
    <div class="kifi-keep-box-new-lib-desc-2">Only you will be able to see this library.</div>
  </div>
  <a class="kifi-keep-box-create" href="javascript:">
    <span class="kifi-keep-box-progress"></span>
  </a>
</div>
