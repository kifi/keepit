<div class="kifi-keep-box-view kifi-keep-box-view-new-lib" data-box-title="Keep to a new library">
  <div class="kifi-keep-box-new-lib-head">Name your library</div>
  <input class="kifi-keep-box-new-lib-name" name="lib_name" type="text" value="{{name}}" maxlength="200" placeholder="Competitor News, New Employee Resources..."/>
  <div class="kifi-keep-box-new-lib-name-error"></div>
  <div class="kifi-keep-box-new-lib-head" style="{{^organizations.0}}display: none;{{/organizations.0}}">Location</div>
  <div class="kifi-keep-box-new-lib-locations" style="{{^organizations.0}}display: none;{{/organizations.0}}">
    <ul>
      {{#me}}
      <li class="kifi-keep-box-new-lib-location-item">
        <span
          class="kifi-keep-box-new-lib-location-avatar kifi-keep-box-new-lib-location-avatar-personal"
          style="background-image: url({{{cdnBase}}}/users/{{id}}/pics/100/{{pictureName}})"
        ></span>
        <label><input name="kifi-location" type="radio" value="{{ id }}"/><span></span>Your Profile</label>
      </li>
      {{/me}}
      {{#organizations}}
      <li class="kifi-keep-box-new-lib-location-item">
        <span class="kifi-keep-box-new-lib-location-avatar" style="background-image: url({{#avatarPath}}{{{cdnBase}}}/{{avatarPath}}{{/avatarPath}}{{^avatarPath}}//www.kifi.com/assets/img/ghost.200.png{{/avatarPath}})"></span>
        <label><input name="kifi-location" type="radio" value="{{ id }}"/>{{name}}</label>
      </li>
      {{/organizations}}
    </ul>
  </div>
  <div class="kifi-keep-box-new-lib-head">Privacy</div>
  <div class="kifi-keep-box-new-lib-visibility{{#secret}} kifi-secret{{/secret}}{{#organization}} kifi-organization{{/organization}}">
    <label class="kifi-keep-box-new-lib-visibility-item">
      <input name="kifi-visibility" type="radio" value="published"/>
      <div class="kifi-keep-box-new-lib-visibility-item-visual">
        <span class="kifi-keep-box-globe-icon"></span>
        <span class="kifi-keep-box-new-lib-visibility-label">Public</span>
      </div>
    </label>
    <label class="kifi-keep-box-new-lib-visibility-item">
      <input name="kifi-visibility" type="radio" value="organization" {{^organizations.0}}disabled{{/organizations.0}}/>
      <div class="kifi-keep-box-new-lib-visibility-item-visual">
        <span class="kifi-keep-box-org-icon"></span>
        <span class="kifi-keep-box-new-lib-visibility-label">Team</span>
      </div>
    </label>
    <label class="kifi-keep-box-new-lib-visibility-item">
      <input name="kifi-visibility" type="radio" value="secret"/>
      <div class="kifi-keep-box-new-lib-visibility-item-visual">
        <span class="kifi-keep-box-lock-icon"></span>
        <span class="kifi-keep-box-new-lib-visibility-label">Private</span>
      </div>
    </label>
    <div class="kifi-keep-box-new-lib-visibility-descriptions">
      <p class="kifi-keep-box-new-lib-visibility-description kifi-published">Anyone can see and follow this library.</p>
      <p class="kifi-keep-box-new-lib-visibility-description kifi-organization">Only members of <span class="kifi-organization-name">your team</span> see this library.</p>
      <p class="kifi-keep-box-new-lib-visibility-description kifi-secret">Only people you invite can see this library.</p>
    </div>
  </div>
  <div class="kifi-keep-box-footer">
    <a class="kifi-keep-box-new-lib-create kifi-keep-box-button" href="javascript:">Create Library</a>
  </div>
</div>
