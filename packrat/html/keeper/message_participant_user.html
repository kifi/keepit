<li class="kifi-message-participant-item" data-id={{id}}>
  <a class="kifi-message-participant-a" href="https://www.kifi.com/{{username}}" target="_blank">
    <img src="{{cdnBase}}/users/{{id}}/pics/100/{{pictureName}}" class="kifi-message-participant-img"/>
    {{firstName}} {{lastName}}
  </a>
  {{^isMe}}{{#canRemoveParticipants}}<button class="kifi-message-participant-remove"></button>{{/canRemoveParticipants}}{{/isMe}}
</li>
