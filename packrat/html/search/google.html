<div id="kifi-res">
  <h3 id="kifi-trusted" class="r">KiFi Trusted Results</h3>

  <ol id="kifi-res-list">
  {{#results}}
    {{>google_hit}}
  {{/results}}
  </ol>

  <div class="kifi-end" style="background:url({{endBgUrl}}) center bottom no-repeat">
  {{#mayHaveMore}}
    <div class="kifi-more">More trusted results <span class="kifi-more-arrow">&raquo;</span></div>
  {{/mayHaveMore}}
  </div>
</div>
