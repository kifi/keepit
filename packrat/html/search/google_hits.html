{{#hits.length}}
  <ol id="kifi-res-list"{{#fixedColor}} class="kifi-fixed-color"{{/fixedColor}}>
  {{#hits}}
    {{>google_hit}}
  {{/hits}}
  </ol>
{{/hits.length}}
{{^hits.length}}
  <div id="kifi-res-list" class="kifi-res-none">
    No keeps match this {{#filter}}filter{{/filter}}{{^filter}}search query{{/filter}}.
  </div>
{{/hits.length}}

<div class="kifi-res-end">{{!
}}{{#mayHaveMore}}
  <div class="kifi-res-more">
    <span class="kifi-res-more-l" style="background-image:url({{images}}/more_results_left.gif),url({{images}}/more_results_left_top.png)"></span>
    <span class="kifi-res-more-c" style="background-image:url({{images}}/more_results_bottom.gif)">
      <a class="kifi-res-more-a" href="javascript:">Show more</a>
    </span>
    <span class="kifi-res-more-r" style="background-image:url({{images}}/more_results_right.gif),url({{images}}/more_results_right_top.png)"></span>
  </div>
{{/mayHaveMore}}{{!
}}</div>
