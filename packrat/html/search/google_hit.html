<li class="g">
  <div class="vsc">
    <h3 class="r"><a href="{{bookmark.url}}">{{{bookmark.title}}}</a></h3>
    <div class="vspib" aria-label="Result details" role="button" tabindex="0"></div>
    <div class="s">
      <div class="f kv">
        <cite class="kifi_resurl">{{displayScore}}{{{displayUrl}}}</cite>
      </div>
    </div>
  </div>
  <!--n-->
  <div class="kifi-who" id="kifi-who-{{bookmark.externalId}}">
    {{#isMyBookmark}}
      <a title="You! You look great!" href="http://www.facebook.com/{{session.facebookId}}" target="_blank">{{!
      }}<img class="kifi-face kifi-self{{^users}} kifi-only{{/users}}" src="{{session.avatarUrl}}" alt="You!">{{!
    }}</a>
    {{/isMyBookmark}}
    {{#users}}
      <a title="{{firstName}} {{lastName}}" href="http://www.facebook.com/{{facebookId}}" target="_blank">{{!
      }}<img class="kifi-face" src="https://graph.facebook.com/{{facebookId}}/picture?type=square" alt="{{firstName}} {{lastName}}">{{!
     }}</a>
    {{/users}}
    {{^isMyBookmark}}{{^users}}
      <img class="kifi-globe" src="{{globeUrl}}">
    {{/users}}{{/isMyBookmark}}
    <span class="kifi-who-text">{{{countText}}}</span>
  </div>
</li>
