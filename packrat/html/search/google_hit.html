<li class="g">
  <div class="vsc">
    <h3 class="r"><a href="{{bookmark.url}}">{{{bookmark.title}}}</a></h3>
    <div class="vspib" aria-label="Result details" role="button" tabindex="0"></div>
    <div class="s">
      <div class="f kv">
        <cite class="kifi_resurl">{{displayScore}}{{{displayUrl}}}</cite>
      </div>
    </div>
  </div>
  <!--n-->
  <div class="kifi-who" id="kifi-who-{{bookmark.id}}">
    {{#isMyBookmark}}
      <img class="kifi-face kifi-self{{^users}} kifi-only{{/users}}" src="{{session.avatarUrl}}" alt="You!" title="You! You look great!">
    {{/isMyBookmark}}
    {{#users}}
      <a class="kifi-face kifi-friend" href="javascript:" style="background-image:url(//graph.facebook.com/{{facebookId}}/picture?type=square)"></a>
    {{/users}}
    {{^isMyBookmark}}{{^users}}
      <img class="kifi-globe" src="{{globeUrl}}">
    {{/users}}{{/isMyBookmark}}
    <span class="kifi-who-text">{{{countText}}}</span>
  </div>
</li>
