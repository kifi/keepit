<div class="kifi-kcard">
  <div class="kifi-kcard-top">
    <img class="kifi-kcard-pic" src="{{cdnBase}}/users/{{id}}/pics/200/0.jpg">
    <div class="kifi-kcard-info">
      <div class="kifi-kcard-name">{{name}}</div>
      <div class="kifi-kcard-label">Relevant interests:</div>
      <div class="kifi-kcard-interests">
        Coming soon
      </div>
      <div class="kifi-kcard-label">Connected to you through:</div>
      <div class="kifi-kcard-networks">
        <a class="kifi-kcard-nw kifi-kcard-nw-facebook" style="background-image:url({{iconsUrl}})"></a>
        <a class="kifi-kcard-nw kifi-kcard-nw-linkedin" style="background-image:url({{iconsUrl}})"></a>
        <a class="kifi-kcard-nw kifi-kcard-nw-twitter" style="background-image:url({{iconsUrl}})"></a>
        <a class="kifi-kcard-nw kifi-kcard-nw-pinterest" style="background-image:url({{iconsUrl}})"></a>
      </div>
    </div>
  </div>
</div>
