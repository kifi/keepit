<div class="kf-query-wrap" ng-class="{empty: isEmpty()}">
  <input kf-no-drag-input class="kf-query" type="text" placeholder="Search Kifiâ€¦" ng-model="search.text" ng-keydown="onKeydown($event)" ng-focus="onFocus()" ng-blur="onBlur()" ng-change="onChange()">
  <div class="kf-query-icon"></div>
  <span class="kf-search-clear-wrapper" ng-if="clearable()">
    <a href="javascript:" ng-click="clear()">Clear</a>
  </span>
  <div class="kf-small-tooltip" ng-if="undo.isSet() || tooltipMessage">
    <span class="kf-small-tooltip-box">
      <span class="kf-small-tooltip-message">{{undo.message || tooltipMessage}}</span>
      <a class="kf-small-tooltip-link" href="javascript:" ng-click="undo.undo()" ng-if="undo.isSet()">Undo</a>
    <span>
  </div>
</div>
