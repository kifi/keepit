<div class="dialog-content">
  <a class="dialog-x sprite-close-x-icon" ng-click="hideAndCancel()"></a>
  <div class="dialog-body-wrap">
    <div class="dialog-header" ng-if="title.length" ng-bind-html="title"></div>
    <div class="dialog-body" ng-transclude ng-class="{'dialog-centered': centered}"></div>
  </div>
  <div class="dialog-buttons" ng-if="singleAction">
    <button class="dialog-cancel" ng-click="hideAndCancel()" ng-if="withCancel">{{cancelText || 'Cancel'}}</button>
    <button ng-class="{'dialog-warn': withWarning}" ng-click="hideAndAction()">{{actionText || 'Ok'}}</button>
  </div>
</div>
