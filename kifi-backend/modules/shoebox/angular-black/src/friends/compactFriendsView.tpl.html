<div>
  <div class="kf-compact-friends-image-row" ng-if="friendGroup.length > 0" ng-repeat="friendGroup in friendGroups">
    <a href="/friends" ng-repeat="friend in friendGroup">
      <img class="kf-compact-friend-image" title="{{friend.firstName}}" ng-src="{{friend.pictureUrl}}">
    </a>
  </div>
  <div class="kf-footer-friends-links">
    <a href="/friends">{{friendCount}} friends</a> <span class="kf-friends-links-divider">|</span> <a href="/invite">Invite more friends...</a>
  </div>
</div>
