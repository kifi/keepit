@import com.keepit.controllers.website.DeepLinkRedirect
@(r: DeepLinkRedirect, noExtUrl: String)
<!doctype html>
<html data-kifi-deep-link='{"url":"@{r.url}","locator":"@{r.externalLocator}"}'>
<script>
document.addEventListener("DOMContentLoaded", function() {
  setTimeout(function() {
    window.location = "@noExtUrl";
  }, 2000);
});
</script>
</html>
