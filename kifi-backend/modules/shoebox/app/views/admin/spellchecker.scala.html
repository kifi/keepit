@()(implicit flash: play.api.mvc.Flash)

@admin("Spell-Checker"){
  <div>Type a word or a phrase</div>
	<form action = "@com.keepit.controllers.admin.routes.AdminSpellCorrectorController.correct" method = "POST">
    <div>
      <input id = "query" name = "query" type = "text" value="">
      <button id = "correct" type = "submit">submit</button>
    </div>
	</form>

	@flash.get("success").map { message =>
    @message.split("\n").map{ line =>
        <div><strong>@line</strong></div>
    }
  }
}
