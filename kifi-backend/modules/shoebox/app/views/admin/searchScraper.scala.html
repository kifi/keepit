@()(implicit request: com.keepit.common.controller.UserRequest[_], flash: Flash)

@import com.keepit.controllers.admin.routes

@admin("Scraper") {

    <h2>Assigned Queue <span class="assigned-title-hint"></span></h2>

    <div class="assigned-request-table"></div>

    <h2>Overdue Queue <span class="overdue-title-hint"></span></h2>

    <div class="overdue-request-table"></div>

    <h2>Fetch URL Content</h2>
    <form class="form-horizontal" action="@com.keepit.controllers.admin.routes.ScraperAdminController.scrapeArticle()" method="GET">
        <input  type="text" name="url">
        <button type="submit" class="btn">Fetch</button>
    </form>

    <h2>Instance Thread Info <span class="thread-details-hint"></span></h2>

    <div class="checkbox">
        <label>
            <input type="checkbox" id="runnable-filter"/> Only show runnable threads
        </label>
    </div>

    <div class="thread-details"></div>

    <h2>Rescrape Documents</h2>

    <form class="form-horizontal" action="@com.keepit.controllers.admin.routes.ScraperAdminController.rescrapeByRegex()" method = "POST">
        <input type="text" name="urlRegex" placeholder="Url pattern e.g %.pdf">
        <input type="number" min="0" name="withinMinutes" placeholder="Within 30 minutes">
        <button type="submit" class="btn">Rescrape</button>
        <div class="text-success">
            @flash.get("success").getOrElse("")
        </div>
    </form>

}
