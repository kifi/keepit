@()(implicit request: com.keepit.common.controller.UserRequest[_], flash: Flash)

@import com.keepit.controllers.admin.routes

@admin("Scraper") {

    <div class="checkbox">
        <label>
            <input type="checkbox" id="autorefresh" checked/> Enable autorefresh
        </label>
    </div>

    <h2>Assigned Queue <span class="assigned-title-hint"></span></h2>

    <div class="assigned-request-table"></div>

    <h2>Overdue Queue <span class="overdue-title-hint"></span></h2>

    <div class="overdue-request-table"></div>

    <h2>Fetch URL Content</h2>
    <form class="form-horizontal" action="@com.keepit.controllers.admin.routes.ScraperAdminController.scrapeArticle()" method="GET">
        <input  type="text" name="url">
        <button type="submit" class="btn">Fetch</button>
    </form>

    <h2>Instance Thread Info <span class="thread-details-hint"></span></h2>

    <div class="checkbox">
        <label>
            <input type="checkbox" id="runnable-filter"/> Only show runnable threads
        </label>
    </div>

    <div class="thread-details"></div>

    <h2>Rescrape Documents</h2>

    <form class="form-horizontal" action="@com.keepit.controllers.admin.routes.ScraperAdminController.rescrapeByRegex()" method = "POST">
        <input type="text" name="urlRegex" placeholder="Url pattern e.g %.pdf">
        <input type="number" min="0" name="withinMinutes" placeholder="Within 30 minutes">
        <button type="submit" class="btn">Rescrape</button>
        <div class="text-success">
            @flash.get("success").getOrElse("")
        </div>
    </form>

    <script>
        var refreshEnabled = function() { return $("#autorefresh").is(":checked"); };
        var runnableFilterEnabled = function() { return $("#runnable-filter").is(":checked"); };
        var isModalOpen = false;
        var timeout = undefined;
        var registerModalEvents = function() {
            $(".modal").on("show.bs.modal", function() {
                isModalOpen = true;
            });
            $(".modal").on("hidden.bs.modal", function() {
                isModalOpen = false;
            });
        };
        var loadrequests = function(){
            if (runnableFilterEnabled()) {
                var url = "@com.keepit.controllers.admin.routes.ScraperAdminController.scraperRequests(Some("RUNNABLE"))"
            } else {
                var url = "@com.keepit.controllers.admin.routes.ScraperAdminController.scraperRequests(None)"
            }
            $.ajax({
                url : url,
                dataType: "html",
                success: function(data){
                    $("span.assigned-title-hint").replaceWith($(data).find("span.assigned-title-hint"));
                    $("div.assigned-request-table").replaceWith($(data).find("div.assigned-request-table"));
                    $("span.overdue-title-hint").replaceWith($(data).find("span.overdue-title-hint"));
                    $("div.overdue-request-table").replaceWith($(data).find("div.overdue-request-table"));
                    $("span.thread-details-hint").replaceWith($(data).find("span.thread-details-hint"));
                    $("div.thread-details").replaceWith($(data).find("div.thread-details"));
                    registerModalEvents();
                },
                error: function(){
                    $("span.assigned-title-hint").html("(loading failed)");
                    $("div.assigned-request-table").html("");
                    $("span.overdue-title-hint").html("(loading failed)");
                    $("div.overdue-request-table").html("");
                    $("span.thread-details-hint").html("(loading failed)");
                    $("div.thread-details").html("");
                },
            });
            timeout = setTimeout(refresh, 5000);
        };
        var shouldRefresh = function() { return refreshEnabled() && !isModalOpen; };
        var refresh = function(){
            if (shouldRefresh()) {
                loadrequests();
            } else if (refreshEnabled()) {
                timeout = setTimeout(refresh, 5000);
            }
        };
        $("#autorefresh").change(function() {
            if (shouldRefresh()) { loadrequests(); }
            else { clearTimeout(timeout); }
        });
        $("#runnable-filter").change(function() {
            clearTimeout(timeout);
            loadrequests();
        });
        loadrequests();
    </script>
}
