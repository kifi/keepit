@()(implicit flash: Flash)

@import com.keepit.controllers.admin.routes

@admin("Scraper") {

    <h2>Pending Queue <span class="title-hint"></span></h2>

    <div class="checkbox">
        <label>
            <input type="checkbox" id="autorefresh" checked/> Enable autorefresh
        </label>
    </div>

    <div class="request-table"></div>

    <h2>Rescrape Documents</h2>

    <form class="form-horizontal" action="@com.keepit.controllers.admin.routes.ScraperAdminController.rescrapeByRegex()" method = "GET">
        <input type="text" name="urlRegex" placeholder="Url pattern e.g %.pdf">
        <input type="number" min="0" name="withinMinutes" placeholder="Within 30 minutes">
        <button type="submit" class="btn">Rescrape</button>
        <div class="text-success">
            @flash.get("success").getOrElse("")
        </div>
    </form>

    <script>
        var loadrequests = function(){
            $.ajax({
                url : "@com.keepit.controllers.admin.routes.ScraperAdminController.pendingScraperRequests",
                dataType: "html",
                success: function(data){
                    $("span.title-hint").replaceWith($(data).find("span.title-hint"));
                    $("div.request-table").replaceWith($(data).find("div.request-table"));
                },
                error: function(){
                    $("span.title-hint").html("(loading failed)");
                    $("div.request-table").html("");
                },
                complete: function(){
                    setTimeout(refresh, 5000);
                }
            });
        }
        var refresh = function(){
            if ($("#autorefresh").is(":checked")) { loadrequests(); }
        };
        $("#autorefresh").change(function() {
            if (this.checked) { loadrequests(); }
        });
        loadrequests();
    </script>
}
