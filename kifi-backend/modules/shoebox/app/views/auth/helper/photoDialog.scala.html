<div class="dialog photo-dialog" style="display:none" data-track-source="photoDialog">
  <div class="dialog-cell">
    <div class="dialog-box">
      <div class="photo-dialog-title">
        Position and size your photo
        <a class="photo-dialog-x" href="javascript:" data-track-action="clickDialogX">&times;</a>
      </div>
      <div class="photo-dialog-canvas">
        <div class="photo-dialog-mask"></div>
      </div>
      <div class="photo-dialog-slider"></div>
      <div class="photo-dialog-buttons">
        <a class="photo-dialog-cancel cancel-button" href="javascript:" data-track-action="clickCancel">Cancel</a>
        <a class="photo-dialog-submit primary-button" href="javascript:" data-track-action="clickApply">Apply</a>
      </div>
    </div>
  </div>
</div>
