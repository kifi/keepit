<div class="dialog reset-password" style="display:none" data-track-source="resetPasswordDialog">
  <div class="dialog-cell">
    <div class="dialog-box">
      <a class="dialog-x" href="javascript:" data-track-source="clickDialogX"></a>
      <div class="dialog-title">
        I forgot my password
      </div>
      <form class="reset-password-form" action="@com.keepit.controllers.core.routes.AuthController.forgotPassword()" novalidate>
        <p class="dialog-text">To reset your password, please enter<br>the email address you use to log in.</p>
        <input class="reset-password-email" type="email" name="reset-password-email" placeholder="Your email address">
        <div class="reset-password-buttons">
          <a class="reset-password-cancel cancel-button" href="javascript:" data-track-source="clickCancel">Cancel</a>
          <a class="reset-password-submit alt-button" href="javascript:" data-track-source="clickSubmit">Submit</a>
        </div>
      </form>
      <div class="reset-password-success">
        <p class="dialog-text">We just sent instructions for resetting your password to:</p>
        <ul class="reset-password-addresses"></ul>
        <div class="reset-password-buttons">
          <a class="reset-password-cancel cancel-button" href="javascript:" data-track-source="clickClose">Close</a>
        </div>
      </div>
    </div>
  </div>
</div>
