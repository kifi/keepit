@(url: String, locator: String)
<!doctype html>

<html data-kifi-deep-link='{"url":"@url","locator":"@locator"}'>

<script>
setTimeout(function () {
  window.location = "https://itunes.apple.com/kifi";
}, 25);

window.location = "kifi://open/@url";
</script>
It appears that you don't have the Kifi app installed, sending you to the App store.
We will try to send you to @url at @locator
</html>
