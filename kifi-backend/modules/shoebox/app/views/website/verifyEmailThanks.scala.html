@(emailString: String, firstName: String)

@styles = {
<style>
section {
  width: 96%;
  margin: 0 auto;
  padding-bottom: 40px;
  color: #515051;
  line-height: 20px;
  font-size: 16px;
  font-weight: 400;
  -webkit-font-smoothing: antialiased;
}
</style>
}

@content = {
  <h1 class="main-logo">kifi</h1>
  <h2 class="page-title">Email Address Verification</h2>

  <section>
    Thanks for verifying @emailString, @firstName. <a href="/">Go to Kifi.com »</a>
  </section>
}

@views.html.auth.helper.page(title = "kifi.com • Email Address Verification", styles = styles, content = content)
