@(toUserId: Id[User])
@import com.keepit.common.mail.template.helpers._

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center" style="border-collapse: collapse; mso-table-lspace: 0px; mso-table-rspace: 0px;">
  <tr><td height="18" style="line-height: 1px; font-size: 1px; border-collapse: collapse; mso-line-height-rule: exactly;">&nbsp;</td></tr>
  <tr>
    <td class="title" style="font-family: 'Helvetica Neue', Helvetica, Arial , sans-serif; font-size: 24px; color: #000000; font-weight: bold; text-align: center; border-collapse: collapse; mso-line-height-rule: exactly;" align="center">
      Hey @firstName(toUserId), Welcome to Kifi
    </td>
  </tr>
  <tr><td height="18" style="line-height: 1px; font-size: 1px; border-collapse: collapse; mso-line-height-rule: exactly;">&nbsp;</td></tr>
  <tr>
    <td class="content" style="font-family: 'Helvetica Neue', Helvetica, Arial , sans-serif; font-size: 19px; color: #505E65; text-align: center; border-collapse: collapse; mso-line-height-rule: exactly;" align="center">
      Discover great recommendations &amp;<br/>
      inspire your friends already on Kifi
    </td>
  </tr>
  <tr><td height="18" style="line-height: 1px; font-size: 1px; border-collapse: collapse; mso-line-height-rule: exactly;">&nbsp;</td></tr>
  <tr>
    <td style="border-collapse: collapse; mso-line-height-rule: exactly;" align="center">
      @email.tags.findMoreFriendsButton()
    </td>
  </tr>
  <tr><td height="18" style="line-height: 1px; font-size: 1px; border-collapse: collapse; mso-line-height-rule: exactly;">&nbsp;</td></tr>
</table>
