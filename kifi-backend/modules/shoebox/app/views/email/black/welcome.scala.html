@(toUserId: Id[User])
@import com.keepit.common.mail.template.helpers._

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center" style="border-collapse: collapse; mso-table-lspace: 0px; mso-table-rspace: 0px;">
  <tr>
    <td width="78" class="side1" style="border-collapse: collapse; mso-line-height-rule: exactly;">&nbsp;</td>

    <td style="border-collapse: collapse; mso-line-height-rule: exactly;">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center" style="border-collapse: collapse; mso-table-lspace: 0px; mso-table-rspace: 0px;">
        <tr>
          <td height="46" style="border-collapse: collapse; mso-line-height-rule: exactly;">&nbsp;</td>
        </tr>

        <tr>
          <td align="center" valign="middle" style="font-family: Arial,sans-serif; font-size: 22px; font-weight: bold; color: #333333; line-height: 24px; border-collapse: collapse; mso-line-height-rule: exactly;">
            Hey @firstName(toUserId), Welcome to kifi</td>
        </tr>

        <tr>
          <td height="22" style="border-collapse: collapse; mso-line-height-rule: exactly;">&nbsp;</td>
        </tr>

        <tr>
          <td align="center" valign="middle" style="font-family: Arial,sans-serif; font-size: 16px; color: #333333; line-height: 23px; border-collapse: collapse; mso-line-height-rule: exactly;">
            Please confirm your account by clicking the<br class="br1" />
            &#8220;Yes, it&#8217;s me&#8221; Button
          </td>
        </tr>

        <tr>
          <td height="20" style="border-collapse: collapse; mso-line-height-rule: exactly;">&nbsp;</td>
        </tr>

        <tr>
          <td bgcolor="#F3F3F3" style="font-size: 1px; line-height: 1px; border-collapse: collapse; mso-line-height-rule: exactly;">&nbsp;</td>
        </tr>

        <tr>
          <td height="29" style="border-collapse: collapse; mso-line-height-rule: exactly;">&nbsp;</td>
        </tr>

        <tr>
          <td align="center" style="border-collapse: collapse; mso-line-height-rule: exactly;">
            <table width="150" border="0" cellspacing="0" cellpadding="0" align="center" style=
                "border-collapse: collapse; mso-table-lspace: 0px; mso-table-rspace: 0px;">
              <tr>
                <td height="40" class="white" align="center" bgcolor="#41C381" style="-webkit-border-radius: 4px; -moz-border-radius: 4px; border-radius: 4px; border-collapse: collapse; mso-line-height-rule: exactly;">
                  <a href='@kifiUrl("confirmEmail")' target="_blank" style="font-size: 16px; font-family: Arial,sans-serif; color: #ffffff; text-decoration: none; -webkit-border-radius: 4px; -moz-border-radius: 4px; border-radius: 4px; display: inline-block; font-weight: bold; mso-line-height-rule: exactly; padding: 8px 14px; border: 1px solid #41c381;">
                    <span class="webfontsubstitute" style="mso-line-height-rule: exactly;">Yes, it&#8217;s me</span>
                  </a>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr>
          <td height="29" style="border-collapse: collapse; mso-line-height-rule: exactly;">&nbsp;</td>
        </tr>

        <tr>
          <td bgcolor="#F3F3F3" style=
              "font-size: 1px; line-height: 1px; border-collapse: collapse; mso-line-height-rule: exactly;">
            &nbsp;</td>
        </tr>

        <tr>
          <td height="29" style="border-collapse: collapse; mso-line-height-rule: exactly;">&nbsp;</td>
        </tr>

        <tr>
          <td valign="middle" style="font-family: Arial,sans-serif; font-size: 16px; color: #333333; line-height: 23px; border-collapse: collapse; mso-line-height-rule: exactly;">
            Have a great day,<br />
            The Kifi team</td>
        </tr>

        <tr>
          <td height="70" style="border-collapse: collapse; mso-line-height-rule: exactly;">&nbsp;</td>
        </tr>
      </table>
    </td>

    <td width="58" class="side1" style="border-collapse: collapse; mso-line-height-rule: exactly;">
      &nbsp;</td>
  </tr>
</table>
