@()
<style type="text/css">
body
{
margin-top: 0 !important;

padding-top: 0 !important;
padding-bottom: 0 !important;
width: 100% !important;
-webkit-text-size-adjust: 100% !important;
-ms-text-size-adjust: 100% !important;

}

img
{

}

{

}

td
{

a, span
{

{

}

{

.num a

}

.num1 a
{

}

.num2 a
{
color: #43a0f8;

}

{

}

.center a
{

}

.center1 a
{

}

.white a
{

iPhone 6 Plus: 1920 x 1080px 3x Retina display  => 640px
*/}

{
