<div>
  <p class="profile-section-subheading kf-profile-export-subheading">For all of your <b>personal Keeps</b>, the URL, date kept, and tags will be included in an HTML netscape format file, or in JSON</p>
  <p class="profile-section-subheading kf-profile-export-info">To export your <b>team's Keeps</b> please visit your team setting page, "Export Keeps" section.</p>
  <form method="POST" action="{{ getExportUrl() }}">
    <div>
      <label class="kf-profile-export-format">
        <input
          type="radio"
          name="format"
          value="html"
          checked
        />
        <span>Netscape HTML</span>
      </label>
      <label class="kf-profile-export-format">
        <input
          type="radio"
          name="format"
          value="json"
        />
        <span>JSON</span>
      </label>
    </div>
    <button class="kf-button kf-button-large" ng-click="exportKeeps()">{{ getExportButtonText() }}</button>
  </form>
  <p>
  <span class="profile-export-status" ng-show="exported">
    <span class="profile-placeholder">&nbsp;</span>
    <span>You can find the file in your Downloads folder</span>
  </span>
  </p>
</div>
