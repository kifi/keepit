<div class="profile-change-password">
  <a class="profile-change-password-title-wrapper" href="javascript:" ng-click="toggle()">
    <span class="profile-setting-arrow-right" ng-show="!isOpen"></span>
    <span class="profile-setting-arrow-down" ng-show="isOpen"></span>
    <span class="profile-change-password-title">Change your password</span>
  </a>
  <div class="profile-change-password-change" ng-show="isOpen">
    <div class="profile-input-wrapper profile-old-password">
      <div class="profile-input-title">Enter your current password</div>
      <div class="profile-input-box">
        <input class="profile-input-input" ng-model="inputs.oldPassword" type="password" name="old-password" placeholder="Existing Password" value="" required novalidate>
      </div>
    </div>
    <div class="profile-input-wrapper profile-new-password">
      <div class="profile-input-title">New Password</div>
      <div class="profile-input-box">
        <input class="profile-input-input" ng-model="inputs.newPassword1" type="password" name="new-password1" placeholder="Choose a new password" value="" required novalidate>
      </div>
      <div class="profile-input-box">
        <input class="profile-input-input" ng-model="inputs.newPassword2" type="password" name="new-password2" placeholder="And enter it again" value="" required novalidate>
      </div>
    </div>
    <div class="profile-change-password-error">{{errorMessage}}</div>
    <div><a class="profile-change-password-save" href="javascript:" ng-click="updatePassword()">Update password</a></div>
  </div>
  <div class="profile-change-password-success">{{successMessage}}</div>
</div>
