<div kf-modal>
  <div
    kf-basic-modal-content
    title="Kifi for Teams"
    action-text="Create team"
    with-cta
    with-cancel
    cancel-text="Maybe later"
    action="modalData.triggerCreateTeam()"
  >
    <div class="kf-learn-more-icons">
      <span class="kf-learn-more-icon svg-kifi-clover-logo"></span>
      <div class="kf-learn-more-icon kf-learn-more-ampersand">&amp;</div>
      <svg class="kf-learn-more-icon kf-learn-more-org-icon" kf-symbol-sprite icon="org"></svg>
    </div>
    <p>
      Create a team for <span ng-bind="modalData.companyName || 'your company'"></span> on Kifi and new users will automatically
      have access to all of the libraries within your team.
    </p>
    <p>
      You can also message any web page to your entire team with just 1 click, and our Slack integration allows you to keep and find links in
      any #channel with ease.
    </p>
  </div>
</div>
