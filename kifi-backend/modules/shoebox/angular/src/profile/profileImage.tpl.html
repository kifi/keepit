<div class="profile-image-wrapper">
  <div class="profile-image-flip">
    <div class="profile-image" ng-style="{'background-image': 'url(' + picUrl + ')'}"></div>
    <div class="profile-image-change" ng-click="selectFile()"><div class="profile-image-change-inner">change picture</div></div>
  </div>
  <label class="profile-image-label">
    <input class="profile-image-file" type="file" name="photo" accept="image/*" onchange="angular.element(this).scope().fileChosen(this.files)">
  </label>
</div>
