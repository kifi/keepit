<div ng-if="peopleYouMayKnow.length > 0" class="kf-people-you-may-know clearfix">
  <h2 class="kf-rightcol-header">People You May Know</h2>
  <div ng-repeat="person in peopleYouMayKnow | limitTo: 3">
    <div class="kf-pymk-info" ng-class="{squish: person.squish}">
      <span class="kf-pymk-close-icon" ng-class="{squish: person.squish}" ng-click="remove(person)">x</span>
      <div>
        <span class="kf-pymk-name">{{person.fullName}}</span>
        <span class="kf-pymk-via" ng-class="{squish: person.squish}">{{person.via}}</span>
      </div>
      <div class="kf-pymk-action-container" ng-click="action(person)" ng-class="{clickable: person.clickable}">
        <span class="kf-pymk-action-icon"></span>
        <span class="kf-pymk-action">{{person.actionText}}</span>
      </div>
    </div>
    <img class="kf-pymk-image" title="{{person.fullName}}" ng-src="{{person.pictureUrl}}" onerror="this.src='https://www.kifi.com/assets/img/ghost.100.png'">
  </div>
  <a href="/invite" class="kf-pymk-invite-link">See more &#0187;</a>
 </div>
