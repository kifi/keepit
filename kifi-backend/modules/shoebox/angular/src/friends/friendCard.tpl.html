<div class="kf-friend-card">
  <img class="kf-friend-card-image" onerror="this.src='https://www.kifi.com/assets/img/ghost.100.png'" ng-src="{{mainImage}}">
  <span class="kf-friend-card-who">
    <div class="kf-friend-card-name" title="{{name}}">{{name}}</div>
    <div class="kf-friend-card-count" title="{{friendCount}}"><ng-pluralize count="friendCount" when="{'one': '1 friend ', 'other': '{} friends '}"></ng-pluralize>on Kifi</div>
  </span>
  <span class="kf-friend-card-button">Friends</span>
  <ul class="kf-dropdown-menu kf-friend-card-menu">
    <li ng-show="searchFriend"><a href="javascript:" ng-click="unsearchfriend()">Hide {{possesive}} keeps in my search results</a></li>
    <li ng-show="!searchFriend"><a href="javascript:" ng-click="researchfriend()">Show {{possesive}} keeps in my search results</a></li>
    <li><a href="javascript:" ng-click="unfriend()">Unfriend</a></li>
  </ul>
  <div kf-modal show="showUnfriendConfirm" class="kf-unfriend-confirm-modal">
    <div kf-basic-modal-content with-cancel="true" title="Unfriend {{name}}?" with-warning action="reallyUnfriend()" ng-if="showUnfriendConfirm">
      Are you sure you want to unfriend this user?
      <ul>
        <li> You will not see each other's results </li>
        <li> You will not be able to send messages to each other </li>
      </ul>
    </div>
  </div>
</div>
