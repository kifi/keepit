<div class="kf-members-member">
  <div class="kf-members-member-upper">
    <img ng-src="{{ profilePicture }}" alt="Profile picture"/>
    <span>{{ name }}</span>
    <span>{{ email }}</span>
    <button>{{ role }}</button>
  </div>
  <div class="kf-members-member-lower clearfix">
    <div class="kf-members-member-lower-left">
      <button>Make admin</button>
    </div>
    <div class="kf-members-member-lower-right">
      <button>Remove member | Leave team | Resend Invite</button>
    </div>
  </div>
</div>
