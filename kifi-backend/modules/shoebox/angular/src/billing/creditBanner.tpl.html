<div class="kf-credit-banner">
  <span>Credit: <b ng-bind="getCredit() | money"></b>.</span>
  <button
    class="kf-link kf-link-underline kf-link-white"
    ng-if="getCredit() | isPositiveMoney"
    ng-click="onUseIt()"
  >Use it &raquo;</button>
  <button
    class="kf-link kf-link-underline kf-link-white"
    ng-click="onEarnMore()"
  >Earn more &raquo;</button>
</div>
