<div class="kf-main-keeps" ng-show="availableKeeps.length > 0">
  <div kf-sticky max-top="52" class="kf-keep-selection-tools" ng-if="editMode.enabled">
    <div class="kf-keep-checkbox-icon sprite" ng-class="{ 'sprite-checkbox-icon': isUnchecked(availableKeeps), 'sprite-checkbox-icon-partial': isMultiChecked(availableKeeps), 'sprite-checkbox-icon-active': selection.isSelectedAll(availableKeeps) }" ng-click="selection.toggleSelectAll(availableKeeps)"></div>
    <div class="kf-keep-selection-tools-body">
      <div class="kf-keep-selected-count">
        <span class="kf-keep-selected-count-number">{{selection.getSelected(keeps).length}}</span>
        <span class="kf-keep-selected-count-text" ng-pluralize count="selection.getSelected(keeps).length" when="{'1': 'keep selected', 'other': 'keeps selected'}"></span>
      </div>
      <div class="kf-keep-selection-options" ng-class="{disabled: editingTags || selection.getSelected(keeps).length === 0}">
        <div ng-if="editOptions().actions.copyToLibrary" class="kf-keep-selection-option copy-to-library">
          <span kf-keep-to-library-widget widget-action-text="Copy"
            library-click-action="onWidgetCopyLibraryClicked(clickedLibrary)"
            lib-select-down-offset="0" lib-select-max-up-offset="100" lib-select-left-offset="50">
            Copy to library
          </span>
        </div>
        <div ng-if="editOptions().actions.moveToLibrary" class="kf-keep-selection-option move-to-library">
          <span kf-keep-to-library-widget widget-action-text="Move"
            library-click-action="onWidgetMoveLibraryClicked(clickedLibrary)"
            lib-select-down-offset="0" lib-select-max-up-offset="100" lib-select-left-offset="50">
            Move to library
          </span>
        </div>
        <div ng-if="editOptions().actions.keepToLibrary" class="kf-keep-selection-option keep-to-library">
          <span kf-keep-to-library-widget widget-action-text="Keep"
            library-click-action="onWidgetKeepToLibraryClicked(clickedLibrary)"
            lib-select-down-offset="0" lib-select-max-up-offset="100" lib-select-left-offset="50">
            Keep to library
          </span>
        </div>
        <div ng-if="editOptions().actions.moveToLibrary" class="kf-keep-selection-option"><span ng-click="unkeep(keeps)">Unkeep</span></div>
        <div ng-if="editOptions().actions.editTags" class="kf-keep-selection-option" ng-click="enableEditTags()"><span>Edit Tags</span></div>
        <div class="kf-keep-selection-options-mask"></div>
      </div>
      <div class="kf-keep-selection-tags" ng-if="editingTags">
        <div class="kf-keep-selection-tags-done" ng-click="disableEditTags()">Done tagging</div>
        <div kf-tag-list class="kf-keep-selection-tags-list" adding-tag="addingTag" get-selected-keeps="selection.getSelected(keeps)"></div>
      </div>
    </div>
  </div>
  <ol class="kf-my-keeps" smart-scroll scroll-distance="scrollDistance" scroll-disabled="isScrollDisabled()" scroll-next="scrollNext()(keeps.length)">
    <div ng-repeat="keep in keeps" kf-keep-card is-selected="!!selection.isSelected(keep)"
      keep="keep" library="library" me="me" libraries="libraries" toggle-select="selection.toggleSelect(keep)" click-callback="keepClickAction(event, keep)" drag-keeps="dragKeeps(keep, event, mouseX, mouseY, selection)" stop-dragging-keeps="stopDraggingKeeps()" edit-mode="editMode" edit-options="editOptions()"></div>
    <div class="kf-shadow-dragged-keeps" ng-class="{ two: draggedTwo(), three: draggedThree(), more: draggedMore() }">
      <span class="kf-shadow-keep-first" ng-show="data.draggedKeeps.length >= 1">
        <div kf-keep-card is-selected="!!selection.isSelected(data.draggedKeeps[0])" keep="data.draggedKeeps[0]" edit-mode="editMode" edit-options="editOptions()"></div>
      </span>
      <span class="kf-shadow-keep-second" ng-show="data.draggedKeeps.length === 3">
        <div kf-keep-card is-selected="!!selection.isSelected(data.draggedKeeps[1])" keep="data.draggedKeeps[1]" edit-mode="editMode"></div>
      </span>
      <span class="kf-shadow-keep-ellipsis" ng-class="{'active': data.draggedKeeps.length >= 4}">
        <div class="kf-shadow-keep-ellipsis-line"></div>
        <div class="kf-shadow-keep-ellipsis-counter">{{data.draggedKeeps.length - 2}} other keeps selected</div>
      </span>
      <div class="kf-shadow-keep-ellipsis-counter-hidden">{{data.draggedKeeps.length - 2}} other keeps selected</div>
      <span class="kf-shadow-keep-last" ng-show="data.draggedKeeps.length >= 2">
        <div kf-keep-card is-selected="!!selection.isSelected(data.draggedKeeps[data.draggedKeeps.length-1])" keep="data.draggedKeeps[data.draggedKeeps.length-1]" edit-mode="editMode"></div>
      </span>
    </div>
  </ol>
  <div class="kf-keep-group-title-fixed"></div>
  <img class="kf-keeps-loading" ng-show="keepsLoading" src="/img/load.gif">
  <a class="kf-keeps-load-more" ng-show="isShowMore()" href="javascript:" ng-click="scrollNext()(keeps.length)">Show more</a>
  <div class="kf-keep-description-sizer kf-keep-description"></div>
</div>
