<div>
	<div class="kf-main-head">
		<h1 class="kf-main-title">{{page.title}}</h1>
		<div class="kf-subtitle">
			<span class="kf-check-all" ng-class="{ enabled: checkEnabled, checked: checked }" ng-click="toggleCheck()"></span>
			<span class="kf-subtitle-text">{{getSubtitle()}}</span>
			<span class="kf-search-filters" ng-if="subtitle.type === 'query' || true">
				<a class="kf-search-filter" ng-class="{ selected: isFilterSelected('m'), enabled: isEnabled('m') }" ng-href="{{getFilterUrl('m')}}">You ({{results.myTotal}})</a>
				<a class="kf-search-filter" ng-class="{ selected: isFilterSelected('f'), enabled: isEnabled('f') }" ng-href="{{getFilterUrl('f')}}">Friends ({{results.friendsTotal}})</a>
				<a class="kf-search-filter" ng-class="{ selected: isFilterSelected('a'), enabled: isEnabled('a') }" ng-href="{{getFilterUrl('a')}}">All ({{results.myTotal + results.friendsTotal + results.othersTotal}})</a>
			</span>
		</div>
	</div>
	<div class="kf-main-keeps" antiscroll="{ autoHide: false }">
		<ol id="kf-search-results"></ol>
		<ol id="kf-my-keeps">
			<div kf-keep ng-repeat="keep in keeps" ng-click="preview(keep, $event)"></div>
		</ol>
		<div class="kf-keep-group-title-fixed"></div>
		<img class="kf-keeps-loading" src="/assets/img/wait.gif">
		<a class="kf-keeps-load-more hidden" href="javascript:">Show more</a>
	</div>
</div>
