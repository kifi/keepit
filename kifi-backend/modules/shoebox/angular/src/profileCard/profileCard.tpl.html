<div class="kf-my-identity">
	<a class="kf-my-settings-wrapper" href="/profile">
		<span class="kf-my-pic" style="background-image: url({{pic}})"></span>
		<span class="kf-my-settings-shade"></span>
		<span class="kf-my-settings">
			<span class="kf-my-settings-icon"></span>
			<span class="kf-my-settings-text">Settings</span>
		</span>
	</a>
	<div class="kf-my-name">{{firstName}} {{lastName}}</div>
	<div class="kf-my-description">{{description}}</div>
</div>
