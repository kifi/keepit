<div kf-basic-modal-content title="Integrate Kifi with Slack" with-ok with-cta action-text="#get-started" action="integrateWithSlack()">
  <div class="kf-org-profile-slack-upsell">
    <div class="kf-org-profile-slack-upsell-logos">
      <div class="kf-org-profile-slack-upsell-logo kf-org-profile-slack-upsell-kifi"></div>
      <div class="kf-org-profile-slack-upsell-logo">
        <div class="kf-org-profile-slack-upsell-logo kf-org-profile-slack-upsell-arrow"></div>
        <div class="kf-org-profile-slack-upsell-logo kf-org-profile-slack-upsell-arrow kf-org-profile-slack-upsell-arrow-left"></div>
      </div>
      <div class="kf-org-profile-slack-upsell-logo kf-org-profile-slack-upsell-slack"></div>
    </div>
    <p>
      Get the most out of Kifi by importing and syncing all links shared within Slack.
      You'll be able to search those links within Slack or Google.
      Start by integrating
      <span class="kf-org-profile-slack-upsell-lib"><span class="kf-org-profile-slack-upsell-card" ng-style="{ 'color': getLibrary().color }"></span> General</span>
      with Slack.
    </p>
    <div class="kf-org-profile-slack-upsell-learn-wrap">
      <a class="kf-link kf-link-underline" ng-href="{{ 'https://www.kifi.com/integrations/slack' + (userLoggedIn ? '?loggedIn' : '') }}" target="_blank">Learn more</a>
    </div>
  </div>
</div>
