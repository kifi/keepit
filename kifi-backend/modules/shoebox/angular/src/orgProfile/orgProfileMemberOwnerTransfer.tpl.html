<div kf-basic-modal-content title="Are you sure?" with-cancel with-ok action-text="Make owner" action="transferOwner()">
  <div class="kf-org-member-owner-transfer">
    <p>
      Transferring ownership to <span ng-bind="member | name"></span>
      will remove ownership privileges from <span ng-bind="currentOwner|name"></span>
    </p>
    <div class="kf-flow-horizontal-right">
      <img ng-src="{{ currentOwner | pic:200 }}"/>
      <svg kf-symbol-sprite icon="arrow-right"></svg>
      <img ng-src="{{ member | pic:200 }}"/>
    </div>
    <p>
      <span ng-bind="currentOwner | name"></span> will retain their admin privileges, however.
    </p>
  </div>
</div>
