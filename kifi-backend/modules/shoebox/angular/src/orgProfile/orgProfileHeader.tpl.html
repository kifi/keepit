<div class="kf-oph">
  <div class="kf-oph-top" ng-class="editing ? 'kf-editing' : ''">

    <a class="kf-oph-pic-a">
      <img class="kf-oph-pic" ng-src="{{profile|pic:200}}" alt="{{profile.name}}" itemprop="image">
      <button class="kf-oph-pic-edit">Upload Photo</button>
    </a>
    <div class="kf-oph-about">
      <input class="kf-edit-field kf-oph-name" type=text ng-value="profile.name">

      <input class="kf-edit-field kf-oph-description" type="text" ng-value="profile.description" />

      <p ng-if="profile.link" class="kf-uph-link">
        <a ng-href="profile.link">{{profile.link}}</a>
      </p>

      <table class="kf-oph-stats">
        <thead>
          <th>Boards</th>
          <th>Members</th>
        </thead>
        <tbody>
          <tr>
            <td>
              <a ui-sref="orgProfile.boards">{{profile.numLibraries|num}}</a>
            </td>
            <td>
              <a ui-sref="orgProfile.members">{{profile.numMembers|num}}</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
