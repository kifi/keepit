<div class="kf-oph">
  <div class="kf-oph-top" ng-class="editing ? 'kf-editing' : ''">

    <div class="kf-oph-actions">
      <button ng-hide="editing" ng-click="toggleEditing()">Edit</button>

      <button ng-show="editing" ng-click="undo()">Cancel</button>
      <button ng-show="editing" ng-click="save()">Save</button>
    </div>

    <div class="kf-oph-pic-wrapper">
      <img class="kf-oph-pic" ng-src="{{profile|pic:200}}" alt="{{profile.name}}" itemprop="image" ng-click="onOrgProfileImageClick($event)">
      <input style="display: none;" class="kf-oph-pic-file" type="file" accept="image/jpeg,image/png,image/gif" kf-file-change="onOrgProfileImageFileChosen">
    </div>
    <div class="kf-oph-about">
      <input class="kf-edit-field kf-oph-name" type=text ng-model="profile.name">

      <input class="kf-edit-field kf-oph-description" type="text" ng-model="profile.description" />

      <input
        ng-if="editing"
        class="kf-edit-field kf-oph-link"
        type="text"
        ng-model="profile.link"
        placeholder="http://example.com"
      />

      <p ng-if="profile.link && !editing" class="kf-uph-link">
        <a ng-href="profile.link">{{profile.link}}</a>
      </p>

      <table class="kf-oph-stats">
        <thead>
          <th>Libraries</th>
          <th>Members</th>
        </thead>
        <tbody>
          <tr>
            <td>
              <a ui-sref="orgProfile.boards">{{profile.numLibraries|num}}</a>
            </td>
            <td>
              <a ui-sref="orgProfile.members">{{profile.numMembers|num}}</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
