<div class="kf-oph">
  <div class="kf-oph-top">
    <a class="kf-oph-pic-a">
      <img class="kf-oph-pic" ng-src="{{profile|pic:200}}" alt="{{profile.name}}" itemprop="image">
    </a>
    <div class="kf-oph-about">
      <h1 class="kf-oph-name">{{profile.name}}</h1>
      <p class="kf-oph-description">{{profile.description}}</p>
      <p ng-if="profile.link" class="kf-uph-link">
        <a ng-href="profile.link">{{profile.link}}</a>
      </p>
      <table class="kf-oph-stats">
        <thead>
          <th>Boards</th>
          <th>Members</th>
        </thead>
        <tbody>
          <tr>
            <td>{{profile.numLibraries|num}}</td>
            <td>{{profile.numMembers|num}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
