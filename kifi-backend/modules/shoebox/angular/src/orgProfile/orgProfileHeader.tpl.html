<div class="kf-oph">
  <div
    ng-if="shouldShowInviteBanner()"
    kf-generic-banner
    text="You've been invited to join {{profile.name}}'s organization."
    actions="bannerButtons"
  ></div>
  <div class="kf-oph-top" ng-class="editing ? 'kf-editing' : ''">
    <div class="kf-oph-actions">
      <button ng-hide="editing" ng-click="toggleEditing()">Edit</button>
      <button ng-show="editing" ng-click="undo()">Cancel</button>
      <button ng-show="editing" ng-click="save()">Save</button>
    </div>
    <div class="kf-oph-pic-wrapper" ng-click="onOrgProfileImageClick($event)">
      <img class="kf-oph-pic" ng-src="{{profile|pic:200}}" alt="{{profile.name}}" itemprop="image">
      <input style="display: none;" class="kf-oph-pic-file" type="file" accept="image/jpeg,image/png,image/gif" kf-file-change="onOrgProfileImageFileChosen">
    </div>
    <div class="kf-oph-about">
      <div class="kf-oph-about-info">
        <input class="kf-edit-field kf-oph-name" type=text ng-model="profile.name">
        <input class="kf-edit-field kf-oph-description" type="text" ng-model="profile.description" />
        <input
          ng-if="editing"
          class="kf-edit-field kf-oph-link"
          type="text"
          ng-model="profile.link"
          placeholder="http://example.com"
        />
        <p kf-click-to-edit text="myTextValue"></p>
        <p ng-if="profile.link && !editing" class="kf-uph-link">
          <a ng-href="profile.link">{{profile.link}}</a>
        </p>
      </div>
      <nav class="kf-oph-stats">
        <a class="kf-oph-stats-a" ui-sref="orgProfile.boards">
          <div class="kf-oph-stats-name">Libraries</div>
          <div class="kf-oph-stats-count">{{profile.numLibraries|num}}</div>
        </a>
        <a class="kf-oph-stats-a" ui-sref="orgProfile.members">
          <div class="kf-oph-stats-name">Members</div>
          <div class="kf-oph-stats-count">{{profile.numMembers|num}}</div>
        </a>
      </nav>
      </table>
    </div>
  </div>
</div>
