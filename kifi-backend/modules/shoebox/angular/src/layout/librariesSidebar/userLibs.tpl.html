      	<div class="sprite sprite-cards-small"></div>
      	<div class = "kf-nav-lib-info">
	      <div class="kf-nav-lib-name">{{library.name}}</div>
	      <div class="kf-nav-lib-count" ng-class="{ empty: !library.numKeeps }">{{library.numKeeps}} keeps and 10 followers</div>

  </li>
