<div class="kf-nav-group-name">You</div>
<ul class="kf-nav-group">
  <li class="kf-nav-item kf-nav-keeps" ng-class="{ active: isActive('/') }">
    <a class="kf-nav-link" href="/">
      <span class="kf-nav-name">Your Keeps</span>
      <span class="kf-nav-count" ng-class="{ empty: !counts.keepCount }">{{counts.keepCount}}</span>
    </a>
  </li>
  <li class="kf-nav-item kf-nav-friends" ng-class="{ active: isActive('/friends') }">
    <a class="kf-nav-link" href="/friends">
      <span class="kf-nav-name">Your Friends</span>
      <span class="kf-nav-count" ng-class="{ empty: !counts.friendsNotiConut }">{{counts.friendsNotiConut}}</span>
    </a>
  </li>
</ul>
