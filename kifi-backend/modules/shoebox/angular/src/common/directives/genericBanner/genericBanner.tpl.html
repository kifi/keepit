<div class="kf-generic-banner" ng-class="variation">
  <svg ng-if="icon" class="kf-generic-banner-icon" kf-symbol-sprite icon="{{icon}}"></svg>
  <span class="kf-generic-banner-text">
    {{ text }}
  </span>
  <span class="kf-generic-banner-btns" ng-if="actions">
    <button
      class="kf-generic-banner-btn"
      ng-repeat="action in actions"
      ng-class="action.className"
      ng-click="action.click()">
      {{ action.label }}
    </button>
  </span>
</div>
