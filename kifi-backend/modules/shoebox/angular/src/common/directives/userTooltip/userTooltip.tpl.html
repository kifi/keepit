<div class="kf-utt" ng-if="showing">
  <div class="kf-utt-top">
    <img class="kf-utt-pic" ng-src="{{user|pic:200}}">
    <div class="kf-utt-info">
      <div class="kf-utt-name">{{user|name}}</div>
      <div class="kf-utt-desc">{{desc}}</div>
    </div>
  </div>
  <div class="kf-utt-tri"></div>
</div>
