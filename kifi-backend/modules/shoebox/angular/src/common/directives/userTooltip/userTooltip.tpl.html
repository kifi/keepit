<div class="kifi-wtt tooltip-show-hide" ng-show="tooltipEnabled">
  <div class="kifi-wtt-top">
    <img class="kifi-wtt-pic" ng-src="{{keeper|pic:200}}">
    <div class="kifi-wtt-info">
      <div class="kifi-wtt-name">{{keeper|name}}</div>
      <div class="kifi-wtt-desc" ng-hide="hideWhoInfo">Your Kifi connection</div>
    </div>
  </div>
  <div class="kifi-wtt-tri"></div>
</div>
