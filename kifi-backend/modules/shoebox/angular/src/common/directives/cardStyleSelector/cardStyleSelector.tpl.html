<div class="kf-card-style-selector">
  <button class="kf-button-textonly" ng-click="setGalleryView()">
    <span class="kf-card-style-selector-icon" ng-class="{'svg-view-gallery-green' : galleryView, 'svg-view-gallery' : !galleryView}"></span>
  </button>

  <button class="kf-button-textonly" ng-click="setCompactView()">
    <span class="kf-card-style-selector-icon" ng-class="{'svg-view-list' : galleryView, 'svg-view-list-green': !galleryView}"></span>
  </button>
</div>
