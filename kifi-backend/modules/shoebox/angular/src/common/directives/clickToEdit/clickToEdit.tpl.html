<div class="kf-click-to-edit" ng-class="{'editable': !readonly}">
  <div ng-show="!readonly">
    <span class="kf-click-to-edit-textarea kf-click-to-edit-textarea-tester" ng-style="view.textareaWidth">{{view.editableValue}}</span>
    <textarea class="kf-click-to-edit-textarea" ng-model="view.editableValue" ng-keydown="editEvent($event)" ng-blur="onBlur()" ng-style="view.textareaHeight"></textarea>
  </div>
  <p class="kf-click-to-edit-p" ng-if="readonly && !linkable">{{ view.editableValue }}</p>
  <p class="kf-click-to-edit-p" ng-if="readonly && linkable">
    <a ng-href="{{value}}" target="_blank">
      {{ view.editableValue }}
    </a>
  </p>
</div>
