<span kf-who-tooltip class="kf-keep-who-pic-box" ng-if="!keeper.hidden"
   ng-mouseenter="showTooltip()"
   ng-mouseleave="hideTooltip()"
   ng-click="hideTooltip()">
  <a class="kf-keep-who-pic" href="{{keeper.profileUrl}}"
     ng-attr-style="background-image: url({{keeper | pic:100}})"
     kf-track-origin="{{currentPageOrigin}}/alsoKeptBy">
  </a>
</span>
