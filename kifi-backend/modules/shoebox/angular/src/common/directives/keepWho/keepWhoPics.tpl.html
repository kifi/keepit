<div class="kf-keep-who-pics">
  <span class="kf-keep-who-pic-box" ng-if="deprecated && keep.isMyBookmark">
    <span class="kf-keep-who-pic me" title="You! You look great!" ng-attr-style="background-image: url({{getPicUrl(me)}})"></span>
  </span>
  <span kf-keep-who-lib library="library" ng-if="!deprecated && librariesEnabled" ng-repeat="library in visibleKeepLibraries | limitTo: 5"></span>
  <span kf-keep-who-pic keeper="keeper" ng-repeat="keeper in keep.keepers | limitTo: 9"></span>
</div>
