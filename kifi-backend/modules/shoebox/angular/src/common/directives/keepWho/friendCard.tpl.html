<div class="kifi-fr-kcard tooltip-show-hide" ng-show="tooltipEnabled">
  <div class="kifi-fr-kcard-top">
    <img class="kifi-fr-kcard-pic" ng-src="{{getPicUrl(keeper)}}">
    <div class="kifi-fr-kcard-info">
      <div class="kifi-fr-kcard-name">{{getName(keeper)}}</div>
      <div ng-hide="hideWhoInfo" class="kifi-fr-kcard-desc">Your Kifi connection</div>
    </div>
  </div>
  <div class="kifi-fr-kcard-tri"></div>
</div>
