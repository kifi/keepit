<div class="kf-keep-who-libs-and-pics">
  <span kf-keep-who-lib library="library" current-page-origin="{{currentPageOrigin}}"
    ng-repeat="library in visibleKeepLibraries | limitTo: 5"></span>
  <span kf-keep-who-pic keeper="keeper" current-page-origin="{{currentPageOrigin}}"
    ng-repeat="keeper in keep.keepers | limitTo: 9"></span>
</div>
