<div class="{{ 'profile-image-widget' + (readonly ? ' profile-image-widget-disabled' : '') }}" ng-click="selectFile()">
  <div
    class="profile-image"
    ng-style="{'background-image': 'url(' + picUrl + ')'}"
    ng-class="{'editable': !readonly, 'default-image': picUrl.indexOf('8ea954ccffeb8d21891af94ad02b9876') !== -1}"
  ></div>
  <label class="profile-image-label">
    <input ng-disabled="readonly" class="profile-image-file" type="file" name="photo" accept="image/*" kf-file-change="fileChosen">
  </label>
</div>
