<div class="profile-image-widget" ng-click="selectFile()">
  <div class="profile-image" ng-style="{'background-image': 'url(' + picUrl + ')'}"></div>
  <label class="profile-image-label">
    <input class="profile-image-file" type="file" name="photo" accept="image/*" kf-file-change="fileChosen">
  </label>
</div>
