<div kf-modal kf-width="550px">
  <div kf-basic-modal-content title="Take your Keeps with you" centered="true" action-text="Send" action="triggerSendSMS();">
    <div>We'll send you a link to download Kifi for your iPhone or Android.</div>
    <div>Just enter your phone number below!</div>
    <input placeholder="(555) 555-5555" type="tel" class="kf-send-mobile-app-sms-number" ng-keypress="$event.keyCode === 13 && $parent.closeAndAction();" ng-model="sms.phoneNumber" />
  </div>
</div>
