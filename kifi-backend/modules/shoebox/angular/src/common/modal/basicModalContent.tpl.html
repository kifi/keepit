<div class="dialog-content">
  <a class="dialog-x sprite-close-x-icon" ng-click="close()"></a>
  <div class="dialog-body-wrap">
    <h1 class="dialog-header" ng-if="title.length" ng-bind-html="title"></h1>
    <div class="dialog-body" ng-transclude ng-class="{'dialog-centered': centered}"></div>
  </div>
  <div class="dialog-buttons" ng-if="singleAction">
    <button class="dialog-cancel" ng-click="close()" ng-if="withCancel" tabindex="0">{{cancelText || 'Cancel'}}</button>
    <button class="kf-action-button" ng-class="{'dialog-warn': withWarning}" ng-click="hideAndAction()" tabindex="0">{{actionText || 'Ok'}}</button>
  </div>
</div>
