<div kf-modal kf-width="560px" class="import-modal">
  <div kf-basic-modal-content centered="true" title="Import your browser bookmarks as keeps" without-buttons cancel="cancelImport()">
    <div class="import-library-explanation">
      <div class="import-bookmarks-icon svg-import-bookmarks"></div>
      <div class="kifi-clover-icon svg-kifi-clover-logo"></div>
      <div class="dialog-text">
        Import pages you bookmarked in your browser into your Kifi library. Choose
        a public or private library as needed.
      </div>
    </div>

    <div class="import-library-selection">
      Choose a library to import to
      <div class="add-keep-to-library-dropdown"
        kf-keep-to-library-widget widget-action-text="Import keeps" library-select-action="onImportLibrarySelected(selectedLibrary)"
        lib-select-down-offset="0" lib-select-max-up-offset="220" lib-select-left-offset="0">
        <span class="keep-to-library-lib-icon-container" ng-if="!importLibrary.org">
          <div class="kf-klw-library-card" ng-style="{'background-color': importLibrary.color}"></div>
        </span>
        <img class="kf-klw-library-org-pic" ng-if="importLibrary.org" ng-src="{{ importLibrary.org | pic }}" />
        <svg class="kf-klw-star-icon" ng-if="importLibrary.kind === 'system_main'" kf-symbol-sprite icon="star"></svg>
        <svg class="kf-klw-lock-icon" ng-if="importLibrary.visibility === 'secret'" kf-symbol-sprite icon="lock"></svg>
        <span ng-bind="importLibrary.name"></span>
        <span class="add-keep-to-library-dropdown-arrow"></span>
      </div>
    </div>

    <div class="dialog-buttons">
      <button class="kf-button kf-button-large import-button" ng-click="importBookmarksToLibrary(importLibrary)">Import</button>
    </div>
  </div>
</div>
