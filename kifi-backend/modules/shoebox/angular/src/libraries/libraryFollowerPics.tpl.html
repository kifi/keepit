<div class="kf-lfp">
  <span class="kf-lfp-pic-wrap" kf-user-tooltip="::follower" ng-repeat="follower in followersToShow">
    <a class="kf-lfp-pic-a" href="{{::follower|profileUrl}}" kf-track-origin="{{::currentPageOrigin}}/follower">
      <img class="kf-lfp-pic" ng-src="{{::follower|pic:100}}" alt="{{::follower|name}}">
    </a>
  </span>
  <button class="kf-lfp-more" ng-if="moreCount" ng-click="showFollowers()">
    <span class="kf-lfp-more-text kf-{{moreCountText.length}}">{{moreCountText}}</span>
  </button>
</div>
