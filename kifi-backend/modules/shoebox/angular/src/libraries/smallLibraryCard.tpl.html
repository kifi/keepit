<div class="kf-slc-card" ng-style="{'background-color': library.color}">
  <a class="kf-slc-card-link" href="{{library.path}}" ng-click="clickCard($event)" ng-attr-title="{{library.description}}">
    <div class="kf-slc-card-cover">
      <div class="kf-slc-card-cover-image" ng-attr-style="background-image:url({{library.imageUrl}});background-position:{{library.image.x}}% {{library.image.y}}%" ng-if="library.image"></div>
    </div>
    <div class="kf-slc-card-name-align">
      <div class="kf-slc-card-name">
        <div class="kf-slc-card-name-clip">{{library.name}}</div>
      </div>
    </div>
    <a class="kf-slc-card-owner" href="{{library.ownerProfileUrl}}"
      kf-track-origin="libraryPage.RelatedLibraries/curator">
      <img class="kf-slc-card-owner-pic" ng-src="{{library.ownerPicUrl}}" alt="{{library.owner.firstName}} {{library.owner.lastName}}">
      <span class="kf-slc-card-by">by</span>
      <span class="kf-slc-card-by-name">{{library.owner.firstName}} {{library.owner.lastName}}</span>
    </a>
    <div class="kf-slc-card-foot" ng-switch on="library.reason">
      <span ng-switch-when="owner">More from this curator</span>
      <span ng-switch-when="popular">From Community</span>
      <span ng-switch-when="topic">Related</span>
    </div>
  </a>
  <div class="kf-slc-counts">
    <a href="{{library.path}}" class="kf-slc-count">
      <ng-pluralize count="library.numKeeps" when="{'1':'{} Keep','other':'{{library.numKeeps|number}} Keeps'}"></ng-pluralize>
    </a>
    <span class="kf-slc-count-dot" ng-if="library.numFollowers > 0">Â·</span>
    <a href="javascript:" class="kf-slc-count kf-slc-count-followers" ng-click="openFollowersList(library)" ng-if="library.numFollowers > 0">
      <ng-pluralize count="library.numFollowers" when="{'1':'{} Follower','other':'{{library.numFollowers|number}} Followers'}"></ng-pluralize>
    </a>
  </div>
</div>
