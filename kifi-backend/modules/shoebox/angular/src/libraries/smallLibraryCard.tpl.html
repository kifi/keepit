<div class="kf-slc-card" ng-style="{'background-color': library.color}">
  <a class="kf-slc-card-link" href="{{library.path}}" ng-click="clickCard($event)" ng-attr-title="{{library.description}}">
    <div class="kf-slc-card-cover">
      <div class="kf-slc-card-cover-image" ng-attr-style="background-image:url({{library.imageUrl}});background-position:{{library.image.x}}% {{library.image.y}}%" ng-if="library.image"></div>
    </div>
    <div class="kf-slc-card-name-align">
      <div class="kf-slc-card-name">
        <div class="kf-slc-card-name-clip">
          {{library.name}}
        </div>
      </div>
    </div>
    <div class="kf-slc-counts">
      <ng-pluralize class="kf-slc-count" count="library.numKeeps" when="{'1':'{} Keep','other':'{} Keeps'}" ng-if="library.numKeeps > 0"></ng-pluralize>
      <ng-pluralize class="kf-slc-count" count="library.numFollowers" when="{'1':'{} Follower','other':'{} Followers'}" ng-if="library.numFollowers > 0"></ng-pluralize>
    </div>
  </a>
  <div itemscope itemtype="http://data-vocabulary.org/Person">
    <a class="kf-slc-card-owner-pic-a" href="{{library.ownerProfileUrl}}" itemprop="url">
      <img class="kf-slc-card-owner-pic" ng-src="{{library.ownerPicUrl}}" alt="{{library.owner.firstName}} {{library.owner.lastName}}" itemprop="photo">
    </a>
    <a class="kf-slc-card-byline" href="{{library.ownerProfileUrl}}">
      <span class="kf-slc-card-by">by</span> <span class="kf-slc-card-by-name" itemprop="name">{{library.owner.firstName}} {{library.owner.lastName}}</span>
    </a>
  </div>
  <div class="kf-slc-card-foot">
    <div class="kf-slc-followers" ng-if="library.followers.length > 0">
      <a href="{{user.profileUrl}}" class="kf-slc-follower" ng-repeat="user in library.followers" ng-click="trackProfileClick()"
         ng-attr-style="background-image:url({{user.picUrl}})"></a>
      <span ng-if="library.numFollowers === library.followers.length">
        <ng-pluralize class="kf-slc-all-followers" count="library.numFollowers" when="{'1':'follows this library','other':'are following'}"></ng-pluralize>
      </span>
      <span ng-if="library.numFollowers > library.followers.length">
        + {{library.numFollowers - library.followers.length}} are following
      </span>
    </div>
    <div class="kf-slc-updated" ng-if="library.followers.length === 0 && library.lastKept">
      Updated&nbsp;<time ng-attr-datetime="{{library.lastKept}}" am-time-ago="library.lastKept"></time>
    </div>
  </div>
</div>
