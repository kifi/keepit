<div class="manage-library dialog-content">
  <a class="dialog-x manage-library-close-x" ng-click="close()"></a>

  <div class="dialog-body-wrap">
    <h1 class="dialog-header">
      <button ng-if="showFollowers" class="go-back-button" ng-click="hideFollowersPanel()">
        <span class="go-back-left-arrow"></span>Back
      </button>
      {{modalTitle}}
    </h1>
    <div class="dialog-body" kf-wheel-allow>

      <div class="manage-lib-content">
        <div ng-hide="showFollowers" ng-if="!viewFollowersFirst" class="dialog-text manage-lib-default-content">
          <div class="manage-lib-input-wrapper">
            <span class="manage-lib-heading">Name</span>
            <input class="manage-lib-input manage-lib-name-input ng-pristine ng-valid" ng-model="library.name" type="text" name="name" placeholder="Type a name for your library..." autocomplete="off" novalidate>
            <span ng-show="$error.name" class="manage-lib-name-error">{{$error.name}}</span>
            <label class="manage-lib-slug">
              <span class="manage-lib-slug-1">kifi.com/{{handle}}/</span>
              <span class="manage-lib-slug-2">
                <input ng-change="editSlug()" class="manage-lib-slug-input ng-pristine ng-valid" ng-model="library.slug" ng-class="{ 'non-empty-slug': !emptySlug }" type="text" name="slug" placeholder="new-library" novalidate>
              </span>
            </label>
          </div>

          <div class="manage-lib-input-wrapper">
            <span class="manage-lib-heading">Description</span><!-- for removing space between inline-block
         --><textarea class="manage-lib-input manage-lib-description-input ng-pristine ng-valid" ng-model="library.description" name="description" placeholder="Add a description..." novalidate></textarea>
          </div>

          <div class="manage-lib-input-wrapper">
            <div class="manage-lib-heading">Privacy</div>
            <div class="manage-lib-create-visibility-input-container">
              <span kf-library-visibility-checkbox library="library"></span>
            </div>
            <div ng-switch="library.visibility" class="manage-lib-visibility-description">
              <div ng-switch-default class="manage-lib-visibility-description-content">
                Anyone on Kifi can see or follow this library
                <div class="manage-lib-listed-visibility">
                  <input type="checkbox" id="listed-visibility-checkbox" ng-model="library.membership.listed">
                  <label for="listed-visibility-checkbox">
                    <span></span>
                    List this library on my public profile
                  </label>
                </div>
              </div>
              <div ng-switch-when="secret" class="manage-lib-visibility-description-content">
                Only people you invite can see this library
              </div>
            </div>
          </div>

          <div class="manage-lib-input-wrapper kf-color">
            <div class="manage-lib-heading">Color</div>
            <label ng-repeat="hex in colors" class="manage-lib-color" style="background-color:{{hex}}">
              <input type="radio" class="manage-lib-color-radio" value="{{hex}}" ng-model="library.color">
              <span class="svg-checkmark-thin"></span>
            </label>
          </div>
          <div ng-if="$error.general" class="manage-lib-error">{{$error.general}}</div>
        </div>
      </div>

      <div class="dialog-buttons">
        <button ng-if="!modifyingExistingLibrary" class="manage-lib-create-button" ng-click="saveLibrary()">Create Library</button>
        <button ng-if="modifyingExistingLibrary" class="manage-lib-delete-button" ng-click="openDeleteLibraryModal()">Delete library</button>
        <button ng-if="modifyingExistingLibrary" class="manage-lib-save-button" ng-click="saveLibrary()">Save</button>
      </div>
    </div>
  </div>
</div>
