<div kf-modal class="kf-feed-modal" kf-width="500px">
	<div class kf-basic-modal-content centered="false" title="Feeds for {{library.name}}">
		<div class="kf-feed-how-to">
			<p>Step 1: Select the Feed</p>
			<p>Step 2: Copy the Feed</p>
			<p>Step 3: Paste the Feed into an RSS Reader</p>
		</div>
		<div class="kf-feed-text">
			<label for="rss">RSS Feed:</label>
			<input class="kf-textbox" onclick="this.select();" name="rss" type="text" ng-attr-value="{{ 'https://www.kifi.com/' + username + '/' + librarySlug + '/rss' }}"/>
		</div>
		<div class="kf-feed-text">
			<label for="atom">Atom Feed:</label>
			<input class="kf-textbox" onclick="this.select();" name="atom" type="text" ng-attr-value="{{ 'https://www.kifi.com/' + username + '/' + librarySlug + '/atom' }}"/>
		</div>
	</div>
</div>
