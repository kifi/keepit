<div class="kf-keep library-card">
  <div class="kf-keep-body">
    <div class="kf-keep-lib-header">
      <div ng-switch="library.visibility" class="kf-keep-lib-icon-container">
        <div ng-switch-when="published" class="kf-keep-lib-icon svg-green-card-with-globe"></div>
        <div ng-switch-when="secret" class="kf-keep-lib-icon svg-red-card-with-lock"></div>
        <div ng-switch-when="discoverable" class="kf-keep-lib-icon svg-yellow-card-with-globe"></div>
      </div>

      <div class="kf-keep-lib-name-container">
        <span class="kf-keep-lib-name" ng-bind-html="library.name"></span>
      </div>
    </div>

    <div class="kf-keep-lib-info">
      <div class="kf-keep-lib-owner">
        <img ng-src="{{library.owner.picUrl || 'https://www.kifi.com/assets/img/ghost.200.png'}}" class="kf-keep-lib-user-image">
        <div class="kf-keep-lib-owner-text">
          <div class="kf-keep-lib-curator">Curator:</div>
          <div class="kf-keep-lib-owner-name">{{library.owner.firstName}} {{library.owner.lastName}}</div>
        </div>
      </div>

      <div ng-switch="clippedDescription" class="kf-keep-lib-description-container">
        <p ng-switch-when="true" class="kf-keep-lib-description">
          {{library.shortDescription}}&hellip;
          <a href="javascript:" ng-click="showLongDescription()">More</a>
        </p>
        <p ng-switch-when="false" class="kf-keep-lib-description">{{library.description}}</p>
      </div>

      <div class="kf-keep-lib-stats-and-followers">
        <div class="kf-keep-lib-keeps-followers-stats">
          <span class="kf-keep-lib-stats-heading">Keeps</span>
          <span class="kf-keep-lib-stats-number">{{library.keeps.length || library.numKeeps}}</span>
        </div>

        <div class="kf-keep-lib-keeps-followers-stats">
          <span class="kf-keep-lib-stats-heading">Followers</span>
          <span class="kf-keep-lib-stats-number">{{library.followers.length}}</span>
        </div>

        <div class="kf-keep-lib-follower-pics">
          <span ng-repeat="follower in followersToShow">
            <img ng-src="{{follower.picUrl || 'https://www.kifi.com/assets/img/ghost.200.png'}}"
              class="kf-keep-lib-user-image"
              kf-user-tooltip
              keeper="follower"
              ng-mouseenter="showTooltip()"
              ng-mouseleave="hideTooltip()"
              ng-click="hideTooltip()"
            >
          </span>
        </div>
        <div ng-if="numAdditionalFollowers" class="kf-keep-lib-additional-followers">
          <span class="kf-keep-lib-additional-followers-text">+ {{numAdditionalFollowers}}</span>
        </div>
      </div>

      <div class="kf-keep-lib-image"></div>
    </div>
  </div>
  <!-- TODO(yiping): once library has "kind" property, remove check for recommendation -->
  <div ng-if="isUserLibrary(library) || recommendation" class="kf-keep-footer clearfix">
    <button ng-if="isMyLibrary(library)" class="kf-keep-lib-footer-button kf-keep-lib-footer-button-right" ng-click="manageLibrary()">
      <span class="kf-keep-lib-footer-button-icon svg-pen"></span>Manage Library
    </button>
    <button ng-if="isMyLibrary(library)" class="kf-keep-lib-footer-button kf-keep-lib-footer-button-right kf-keep-lib-edit-keeps-button" ng-click="toggleEditKeeps()">
      {{editKeepsText}}
    </button>
    <button ng-if="canFollowLibrary(library)" class="kf-keep-lib-footer-button kf-keep-lib-footer-button-right kf-keep-lib-footer-button-follow-unfollow kf-keep-lib-footer-button-follow" ng-click="followLibrary(library)">Follow</button>
    <button ng-if="alreadyFollowingLibrary(library)" class="kf-keep-lib-footer-button kf-keep-lib-footer-button-right kf-keep-lib-footer-button-follow-unfollow kf-keep-lib-footer-button-unfollow" ng-click="unfollowLibrary(library)"></button>

    <div kf-library-share-search ng-if="canBeShared(library)" library="library"></div>
    <button ng-if="canBeShared(library)" class="kf-keep-lib-footer-button">
      <span class="kf-keep-lib-footer-button-icon svg-twitter"></span>
      <a href="https://twitter.com/intent/tweet?original_referer={{library.shareUrl}}&text={{library.shareText}}&tw_p=tweetbutton&url={{library.shareUrl}}">Share</a>
    </button>
    <button ng-if="canBeShared(library)" ng-click="shareFB()" class="kf-keep-lib-footer-button">
      <span class="kf-keep-lib-footer-button-icon svg-facebook"></span>
      <a href="javascript:">Share</a>
    </button>
  </div>
</div>
