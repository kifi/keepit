<div kf-library-header
  library="library"
  username="username"
  library-slug="librarySlug"
  loading="loading"
  toggle-edit="toggleEdit"
  library-search="librarySearch"
></div>

<div class="kf-lib-content">
  <div class="kf-lib-content-1" ui-view></div>
  <section class="kf-lib-content-2">
    <div kf-suggested-searches library="library" ng-if="library.suggestedSearches.length && !isMobile"></div>
    <div kf-related-libraries related-libraries="relatedLibraries" parent-library="library" is-mobile="isMobile" ng-if="relatedLibraries"></div>
  </section>
</div>

<footer class="kf-lib-footer" ng-if="!$root.userLoggedIn">
  <div class="kf-lib-footer-1">
    <a class="kf-lib-footer-a" target="_top" href="/how_it_works">How it works</a> &middot;
    <a class="kf-lib-footer-a" target="_top" href="/about">About</a> &middot;
    <a class="kf-lib-footer-a" target="_top" href="http://blog.kifi.com">Blog</a>
  </div>
  <span ng-if="!isMobile">&middot;</span>
  <div class="kf-lib-footer-2">
    <a class="kf-lib-footer-a" target="_top" href="/privacy">Privacy</a> &middot;
    <a class="kf-lib-footer-a" target="_top" href="/terms">Terms</a>
  </div>
</footer>

<div ng-if="!$root.userLoggedIn && !isMobile" kf-page-bottom-CTA library="library"></div>
