<div>
  <!-- Library page -->
  <div class="kf-main-library-keeps" ng-if="page === 'library'">
    <div class="kf-library-card-header">
      <div kf-library-card
        library="library"
        username="username"
        library-slug="librarySlug"
        loading="loading"
        toggle-edit="toggleEdit"
        recommendation="false"
      ></div>
    </div>

    <div kf-keeps
      keeps="keeps"
      keeps-loading="loading"
      keeps-has-more="hasMore"
      scroll-disabled="!hasMore"
      scroll-distance="scrollDistance"
      scroll-next="getNextKeeps()"
      edit-mode="editMode"
      toggle-edit="toggleEdit"
      update-selected-count="updateSelectedCount(numSelected)"
    ></div>
  </div>


  <!-- Permission Denied -->
  <div class="kf-main-library-keeps" ng-if="page === 'permission_denied'">
    Permission denied.
  </div>


    <!-- Needs to log in -->
  <div class="kf-main-library-keeps" ng-if="page === 'login'">
    <p>This is a private library. If you were invited, enter the passphrase sent to you in the invitation email.</p>
    <div class="manage-lib-input-wrapper">
      <div class="">
        <span class="manage-lib-error manage-lib-name-error" ng-if="$error.name">{{$error.name}}</span>
      </div>
      <input class="" ng-model="passphrase.value" type="text" name="name" placeholder="Passphrase" autocomplete="off" novalidate>
      <button ng-click="submitPassPhrase()">Get access</button>
      <div>Example: person string wind</div>
    </div>
  </div>

</div>
