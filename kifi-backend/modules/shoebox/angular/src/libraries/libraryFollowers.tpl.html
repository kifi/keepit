<div class="library-followers dialog-content">
  <a class="dialog-x library-followers-close-x" ng-click="close()"></a>

  <div class="dialog-body-wrap">
    <h1 class="dialog-header"> {{modalTitle}} </h1>
    <div class="dialog-body">
      <div class="lib-followers-info">
        <p class="lib-followers-stats">
          <span ng-pluralize count="library.numFollowers"
                when="{'0': '0 people are ', 'one': '1 person is ', 'other': '{} people are '}"></span>
          <span>following this library</span>
        </p>
      </div>

      <div class="lib-followers-content">
        <div class="lib-followers-content-list" smart-scroll scroll-distance="followerScrollDistance" scroll-disabled="isFollowerScrollDisabled()" scroll-next="followerScrollNext()">
          <ul class="lib-followers-list">
            <span itemscope itemtype="http://schema.org/Person">
              <a ng-if="inUserProfileBeta" href="{{library.owner.profileUrl}}" class="lib-follower lib-owner" ng-click="close()"
                itemprop="url" kf-track-origin origin="{{currentPageOrigin}}/curator">
                <img ng-src="{{library.owner.picUrl || 'https://www.kifi.com/assets/img/ghost.200.png'}}" class="lib-follower-image" itemprop="image" alt="{{library.owner.firstName}} {{library.owner.lastName}}">
                <div class="lib-follower-name" itemprop="name">{{library.owner.firstName}} {{library.owner.lastName}}</div>
              </a>
            </span>
            <li ng-if="!inUserProfileBeta" class="lib-follower lib-owner" itemscope itemtype="http://schema.org/Person">
              <img ng-src="{{library.owner.picUrl || 'https://www.kifi.com/assets/img/ghost.200.png'}}" class="lib-follower-image" itemprop="image" alt="{{library.owner.firstName}} {{library.owner.lastName}}">
              <div class="lib-follower-name" itemprop="name">{{library.owner.firstName}} {{library.owner.lastName}}</div>
            </li>

            <span itemscope itemtype="http://schema.org/Person">
              <a ng-if="inUserProfileBeta && follower.id" ng-repeat="follower in followerList" href="{{follower.profileUrl}}" ng-click="close()"
               class="lib-follower" itemprop="url" kf-track-origin origin="{{currentPageOrigin}}/follower">
                <img ng-src="{{follower.picUrl || 'https://www.kifi.com/assets/img/ghost.200.png'}}" class="lib-follower-image" itemprop="image" alt="{{follower.firstName}} {{follower.lastName}}">
                <div class="lib-follower-name" itemprop="name">{{follower.firstName}} {{follower.lastName}}</div>
              </a>
            </span>
            <li ng-if="!inUserProfileBeta && follower.id" class="lib-follower" ng-repeat="follower in followerList" itemscope itemtype="http://schema.org/Person">
              <a ng-if="inUserProfileBeta" href="{{follower.profileUrl}}" ng-click="close()" itemprop="url">
                <img ng-src="{{follower.picUrl || 'https://www.kifi.com/assets/img/ghost.200.png'}}" class="lib-follower-image" itemprop="image" alt="{{follower.firstName}} {{follower.lastName}}">
              </a>
              <img ng-if="!inUserProfileBeta" ng-src="{{follower.picUrl || 'https://www.kifi.com/assets/img/ghost.200.png'}}" class="lib-follower-image" itemprop="image" alt="{{follower.firstName}} {{follower.lastName}}">
              <div class="lib-follower-name" itemprop="name">{{follower.firstName}} {{follower.lastName}}</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
