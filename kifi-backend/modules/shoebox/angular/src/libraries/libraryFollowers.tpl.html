<div class="library-followers dialog-content">
  <a class="dialog-x library-followers-close-x" ng-click="close()"></a>

  <div class="dialog-body-wrap">
    <h1 class="dialog-header">{{modalTitle}}</h1>
    <div class="dialog-body">
      <div class="lib-followers-info">
        <p class="lib-followers-stats">
          <span ng-pluralize count="Math.max(library.numFollowers, followerList.length)"
                when="{'0': '0 people are ', 'one': '1 person is ', 'other': '{{Math.max(library.numFollowers, followerList.length)|number}} people are '}"></span>
          <span>following this library</span>
        </p>
      </div>

      <div class="lib-followers-content">
        <div class="lib-followers-content-list" kf-wheel-allow smart-scroll scroll-distance="followerScrollDistance" scroll-disabled="isFollowerScrollDisabled()" scroll-next="followerScrollNext()">
          <ul class="lib-followers-list">
            <a href="{{library.owner|profileUrl}}" class="lib-follower lib-owner" ng-click="close()"
               kf-track-origin="{{currentPageOrigin}}/curator">
              <img ng-src="{{library.owner | pic:100}}" class="lib-follower-image" alt="{{library.owner|name}}">
              <div class="lib-follower-name">{{library.owner|name}}</div>
            </a>
            <a ng-if="follower.id" ng-repeat="follower in followerList" href="{{follower|profileUrl}}" ng-click="close()"
               class="lib-follower" kf-track-origin="{{currentPageOrigin}}/follower">
              <img ng-src="{{follower | pic:100}}" class="lib-follower-image" alt="{{follower|name}}">
              <div class="lib-follower-name">{{follower|name}}</div>
            </a>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
