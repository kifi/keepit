<div class="kf-left-hand-nav">
    <div class="kf-left-hand-nav-user-container">
        <a class="kf-left-hand-nav-item-header" ng-href="{{ me|profileUrl }}">
            <img ng-src="{{ me|pic:100 }}" />
            <div class="kf-left-hand-nav-user-img"></div><span ng-bind="me|name"></span>
        </a>
        <div class="kf-left-hand-nav-libraries-container">
            <div class="kf-left-hand-nav-library-header">Libraries</div>
            <a class="kf-left-hand-nav-library-container" ng-href="{{library.path}}" ng-repeat="library in libraries" ng-style="{'border-left-color': library.color}">
                <div class="kf-left-hand-nav-library" ng-bind="library.name"></div>
            </a>
            <div class="kf-left-hand-nav-view-more-libraries" ng-click="viewMoreOwnLibraries()" ng-if="hasMoreUserLibaries">view more</div>
        </div>

    </div>
    <div class="kf-left-hand-nav-org-container" ng-repeat="org in orgs">
        <a class="kf-left-hand-nav-item-header" ng-href="{{ org.handle }}">
            <img ng-src="{{ org|pic:100 }}" />
            <div class="kf-left-hand-nav-user-img"></div><span ng-bind="org.name"></span>
        </a>
        <div class="kf-left-hand-nav-libraries-container">
            <div class="kf-left-hand-nav-library-header">Libraries</div>
            <a class="kf-left-hand-nav-library-container" ng-href="{{library.path}}" ng-repeat="library in org.libraries" ng-style="{'border-left-color': library.color}">
                <div class="kf-left-hand-nav-library" ng-bind="library.name"></div>
            </a>
            <div class="kf-left-hand-nav-view-more-libraries" ng-click="viewMoreOrgLibraries(org)" ng-if="org.hasMoreLibraries">view more</div>
        </div>

    </div>
</div>
