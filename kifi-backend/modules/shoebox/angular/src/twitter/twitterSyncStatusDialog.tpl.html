<div kf-basic-modal-content
     class="kf-twitter-sync-status-dialog"
     title="<img src='img/KifiTwitterSync.png' class='kf-twitter-sync-status-dialog-title-image'></img>Sync'ing Your Tweets"
     without-buttons
     with-cta >
    <p>
      <span class="kf-twitter-sync-status-dialog-delay-text">This may take a few minutes</span> while Kifi is indexing all of the text within the links you've tweeted.
    </p>
    <p>We'll email you with a link to your library when it's ready.</p>
      <button
              class="kf-button kf-button-large kf-action-button"
              tabindex="0"
              ng-click="onClickOkay()"
      >Okay!</button>
  </div>


</div>
