<div kf-basic-modal-content
     class="kf-twitter-sync-dialog"
     title="<span class='kf-twitter-sync-dialog-title-image svg-twitter-blue'></span>Sync Your Tweets with Kifi"
     without-buttons
     with-cta >
    <p>
      Any of your tweeted links will be kept. Find them again on <span class="kf-twitter-sync-dialog-site-text">Kifi.com</span> or within Google Search Results.
    </p>
    <p>
      Get started with the integration by authorizing Kifi to access your Tweets.
    </p>
      <button
              class="kf-button kf-button-large kf-action-button kf-button-cta-blue"
              tabindex="0"
              ng-click="onClickSync()"
      >Sync Tweets</button>
  </div>


</div>
