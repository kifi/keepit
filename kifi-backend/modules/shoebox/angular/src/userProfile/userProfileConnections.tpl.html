<div class="kf-upc kf-width-bounded" smart-scroll scroll-distance="'100%'" scroll-disabled="!hasMoreConnections()" scroll-next="fetchConnections()">
  <!--h2 class="kf-upc-title">Connections</h2-->
  <ul class="kf-upc-cards">
    <li class="kf-upc-card" ng-repeat="user in users">
      <a class="kf-upc-pic-a" href="{{user|profileUrl}}"><img class="kf-upc-pic" ng-src="{{user|pic:200}}"></a>
      <a class="kf-upc-name" href="{{user|profileUrl}}">{{user.firstName}} {{user.lastName}}</a>
      <ul class="kf-upc-stats">
        <li class="kf-upc-stat" data-n="{{user.libs|number}}">Libraries
        <li class="kf-upc-stat" data-n="{{user.connections|number}}">Connections
        <li class="kf-upc-stat" data-n="{{user.followers|number}}">Followers
      </ul>
      <div class="kf-upc-count" data-n="{{user.mConnections}}"><ng-pluralize count="user.mConnections" when="{'one': 'mutual connection', 'other': 'mutual connections'}"></ng-pluralize></div>
      <div class="kf-upc-count" data-n="{{user.mlibs}}"><ng-pluralize count="user.mlibs" when="{'one': 'library ', 'other': 'libraries '}"></ng-pluralize>in common</div>
      <button class="kf-upc-connect">Connect</button>
    </li>
  </ul>
</div>
