<div>
  <div class="kf-upul" smart-scroll scroll-distance="'100%'" scroll-disabled="!hasMore()" scroll-next="fetchMore()">
    <ul class="kf-upul-cards">
      <li kf-user-card="user" mutual-user-info="user.id === me.id ? $parent.$parent.$parent.profile : null" ng-repeat="user in users"></li>
      <li class="kf-upul-empty" ng-if="users.length === 0">{{emptyText}}</li>
    </ul>
  </div>
</div>
