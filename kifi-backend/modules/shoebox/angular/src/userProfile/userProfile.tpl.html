<div class="kf-user-profile"><!-- User Profile Page -->

  <!-- Note that all this will be moved around when we start using AngularUI router. -->
  <div class="kf-user-profile-header">
    <div class="kf-user-profile-content"><!-- limit to 800px or so -->
      <div class="kf-user-profile-connect">
        <!-- need graphic for this -->CONNECT
      </div>

      <div class="kf-user-profile-basic-info" itemscope itemtype="http://data-vocabulary.org/Person">
        <img class="kf-user-profile-picture" ng-src="{{profile.picUrl || 'https://www.kifi.com/assets/img/ghost.200.png'}}"
             alt="{{profile.firstName}} {{profile.lastName}}" itemprop="photo">
        <div class="kf-user-profile-name" itemprop="name">{{profile.firstName}} {{profile.lastName}}</div>
      </div>

      <nav class="kf-user-profile-user-nav">
        <!-- For testing AngularUI routing, using <a> tags. However, will make into divs for V1 release. -->
        <!-- Switch back to <a> tags in V2. -->
        <a class="kf-user-profile-user-nav-link" ng-repeat="userNavLink in userNavLinks" ng-href="{{userNavLink.url}}">
          <div class="kf-user-profile-user-nav-item-name">{{userNavLink.name}}</div>
          <div class="kf-user-profile-user-nav-item-count">{{userNavLink.count}}</div>
        </a>
      </nav>
    </div><!-- kf-user-profile-content -->
  </div><!-- kf-user-profile-header -->

  <div class="kf-user-profile-libraries-nav-container">
    <nav class="kf-user-profile-libraries-nav">
      <a class="kf-user-profile-libraries-nav-link" ng-repeat="libraryNavLink in libraryNavLinks" ng-href="{{libraryNavLink.url}}">
        {{libraryNavLink.name}}
      </a>
    </nav>
  </div>

  <div class="kf-user-profile-libraries">
    <div kf-library-card ng-repeat="library in libraries" library="library" recommendation="true"></div>
  </div>
</div>
