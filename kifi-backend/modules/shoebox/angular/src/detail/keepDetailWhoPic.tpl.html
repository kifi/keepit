<a class="kf-keep-who-pic" href="javascript:"
   ng-attr-style="background-image: url({{getPicUrl(keeper)}})"
   ng-mouseenter="showTooltip()"
   ng-mouseleave="hideTooltip()"
   ng-click="hideTooltip()">
  <div class="tooltip-show-hide" kf-friend-card name="{{getName(keeper)}}" pic-uri="{{getPicUrl(keeper)}}" ng-show="tooltipEnabled"></div>
</a>
