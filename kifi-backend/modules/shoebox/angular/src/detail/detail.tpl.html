<div class="kf-detail-pane" ng-show="isDetailOpen()">
	<div class="kf-detail-scroll" antiscroll="{ autoHide: false }">
		<div class="kf-detail-inner {{howKept}}">
			<a class="kf-detail-x" href="javascript:" ng-click="closeDetail()"></a>
			<div class="kf-page-meta" data-n="{{getLength()}}">
				<div kf-keep-detail keep="keep" ng-if="isSingleKeep()"></div>
				<h2 class="kf-detail-header page-title" ng-hide="isSingleKeep()" ng-bind="getTitleText()"></h2>
				<a class="kf-page-keep" href="javascript:"></a>
				<a class="kf-page-priv" href="javascript:"></a>
			</div>
			<div ng-if="isSingleKeep()">
				<div class="kf-page-who">
					<h2 class="kf-detail-header">Who kept this:</h2>
					<div class="kf-page-who-pics">
						<span kf-keep-who-pics me="me" keepers="keep.keepers"></span>
					</div>
					<div class="kf-page-who-text" keep="keep"></div>
				</div>
				<div class="kf-page-chatter">
					<h2 class="kf-detail-header">Talking about this Keep:</h2>
					<a class="kf-page-chatter-messages" href="{{url}}" target="_blank" data-locator="/messages"><span class="chatter-count">{{keep.conversationCount || 0}}</span>Private Conversation</a>
				</div>
			</div>
			<div class="page-colls" ng-class="{ some: collections.length }">
				<h2 class="kf-detail-header">Tags:</h2>
				<ul class="page-coll-list">
					<li class="page-coll" data-template data-id="{{id}}">
						<a class="page-coll-a long-text" href="tag/{{id}}">{{name}}</a>
						<a class="page-coll-x" href="javascript:"></a>
					</li>
					<li class="page-coll-new" data-after-template>
						<a class="page-coll-add" href="javascript:"></a>
						<span class="page-coll-sizer" style="display:none"></span>
						<input class="page-coll-input" style="display:none" type="text" placeholder="tag name">
						<ul class="page-coll-opts" style="display:none">
							<li class="page-coll-opt long-text" data-template data-id="{{id}}">{{name}}</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
