<div class="social-invite-search">
  <input type="text" ng-model="search.name" placeholder="Find friends to add to Kifi" ng-change="change($event)" ng-blur="blur()">
  <ul class="social-invite-dropdown" ng-show="search.showDropdown">
    <li class="social-invite-element" ng-repeat="result in results" ng-class="'social-invite-{{result.status === 'joined' && result.network === 'fortytwoNF' ? '' : result.status}}'">

      <div ng-if="!result.custom">
        <div ng-if="result.image"><img ng-src="{{result.image}}" class="social-invite-image"></div>

        <div ng-if="!result.status">
          <div class="social-invite-summary">
            <div class="social-invite-name">{{result.label}}</div>
            <div class="social-invite-network">
              <span class="social-network-icon kf-icon-micro" ng-class="result.iconStyle"></span>{{result.network}}
            </div>
          </div>
          <div class="social-invite-action">
            <div class="social-invite-button" ng-click="invite(result)">Add</div>
          </div>
        </div>

        <div ng-if="result.status === 'joined' && result.networkType === 'fortytwo'">
          <div class="social-invite-summary">
            <div class="social-invite-name">{{result.label}}</div>
            <div class="social-invite-network">
              Your friend on Kifi
            </div>
          </div>
        </div>

        <div ng-if="result.status === 'joined' && result.networkType === 'fortytwoNF'">
          <div class="social-invite-summary">
            <div class="social-invite-name">{{result.label}}</div>
            <div class="social-invite-network">
              Kifi user
            </div>
          </div>
          <div class="social-invite-action">
            <div class="social-invite-button" ng-click="invite(result)">Add</div>
          </div>
        </div>

        <div ng-if="result.status === 'invited'">
          <div class="social-invite-summary">
            <div class="social-invite-name">{{result.label}}</div>
            <div class="social-invite-network">
              <span class="social-network-icon kf-icon-micro" ng-class="result.iconStyle"></span>invited 8 days ago
            </div>
          </div>
          <div class="social-invite-action">
            <div class="social-invite-button" ng-click="invite(result)">Resend</div>
          </div>
        </div>

      </div>

      <div ng-if="result.custom === 'email'">
        <img src="https://graph.facebook.com/619841083/picture?width=75&height=75" class="social-invite-image">
        <div class="social-invite-summary">
          <div class="social-invite-name social-invite-custom-email">Email to {{result.label}}</div>
        </div>
        <div class="social-invite-action">
          <div class="social-invite-button" ng-click="invite(result)">Add</div>
        </div>
      </div>

      <div class="clearfix"></div>
    </li>
  </ul>
</div>
