<div ng-controller="InviteCtrl">
  <div class="invite-wrapper kf-width-bounded" smart-scroll scroll-distance="wtiScrollDistance" scroll-disabled="isWTIScrollDisabled()" scroll-next="wtiScrollNext()">
    <div class="invite">
      <div kf-friend-request-banner></div>
      <h2 class="invite-title">Find people to invite</h2>
      <div class="import-wrapper" ng-if="isRefreshingSocialGraph">
        <div class="kf-bouncy-ball">
          <div class="pace pace-active"><div class="pace-progress"></div><div class="pace-activity"></div></div>
        </div> Importing your contacts
      </div>
      <div kf-social-networks-status></div>
      <div kf-social-invite-well></div>
      <div kf-networks-need-attention></div>
      <div class="invite-list-header" ng-show="whoToInvite.length > 0">Recommended people to invite</div>
      <div class="kf-connection-card-container">
        <div kf-connection-card ng-repeat="friend in whoToInvite" friend="friend"></div>
        <span ng-click="wtiScrollNext()" ng-hide="isWTIScrollDisabled()" class="kf-show-more">Show more</span>
      </div>
      <div ng-if="whoToInvite.length < 6 && wtiLoaded" class="social-connect-friends">
        <div kf-social-connect-networks></div>
      </div>
    </div>
  </div>
</div>
