<div class="kf-reco-recency">
  <button class="kf-reco-refresh-btn" ng-click="getMore({ recency: recency.value })">Refresh</button>
  <div class="kf-reco-recency-slider">
    <span class="kf-reco-recency-all-time">All time</span>
    <div class="kf-reco-slider-container">
      <div class="kf-reco-slider" ui-slider min="0.0" max="1.0" step="0.25" use-decimals ng-model="recency.value"></div>
    </div>
    <span class="kf-reco-recency-recent">Recent</span>
  </div>
</div>
