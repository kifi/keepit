<div class="kf-billing-contacts">
  <h1>Billing Contacts</h1>
  <p>Select which team admins should receive billing notifications via email</p>
  <div class="kf-container">
    <div class="kf-container-header">
      <h2>Admins</h2>
    </div>
    <div class="kf-container-main">
      <div class="kf-org-member clearfix" ng-repeat="member in admins">
        <div class="kf-org-member-upper-left">
          <a href="{{ member.id ? (member|profileUrl) : '#' }}" class="kf-org-member-link" kf-track-origin="{{currentPageOrigin}}/member" ng-click="member.id ? triggerClickedAvatar() : null">
            <img ng-src="{{member | pic:100}}" alt="{{member|name}}" class="kf-org-member-pic" ng-if="member.id">
            <div class="kf-org-member-email symbol-sprite svg-envelope" ng-if="!member.id"></div>
            <div class="kf-org-member-info">
              <p class="kf-org-member-info-name">{{ member.firstName ? member.firstName + ' ' + member.lastName : member.email }}</p>
              <p class="kf-org-member-info-role">{{ member.role[0].toUpperCase() + member.role.slice(1) }}</p>
            </div>
          </a>
        </div>
        <div class="kf-org-member-upper-right">
          <label>
            <span>Receive billing emails?&nbsp;</span>
            <input type="checkbox" ng-model="billingContactModel[member.id].enabled" ng-change="setBillingContacts()"/>
          </label>
        </div>
      </div>
      <div kf-loading-spinner hide="(admins !== null)"></div>
    </div>
  </div>
</div>
