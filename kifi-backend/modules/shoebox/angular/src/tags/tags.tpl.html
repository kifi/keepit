<div class="kf-tags">
	<div class="kf-nav-group-name">Tags</div>
	<div class="kf-tag-input-box">
		<input placeholder="Find or add a tag..." ng-model="search.name">
		<a class="kf-tag-input-clear" href="javascript:" ng-click="clearFilter()">&times;</a>
	</div>
	<ul class="kf-tag-list" antiscroll="autoHide:true">
		<li class="kf-tag" ng-repeat="tag in tags | filter: search">
			<a href="tag/{{tag.id}}">
				<span class="kf-tag-icon"></span>
				<span class="kf-tag-name">{{tag.name}}</span>
				<span class="kf-tag-count">{{tag.keeps}}</span>
			</a>
			<div class="dropdown">
				<a class="dropdown-toggle">Drop</a>
				<ul class="dropdown-menu">
					<li>
						<a href="javascript:" ng-click="rename(tag)">Rename</a>
					</li>
					<li>
						<a href="javascript:" ng-click="remove(tag)">Remove</a>
					</li>
				</ul>
			</div>
		</li>
		<li class="kf-tag kf-tag-new">
			<a href="javascript:" ng-click="create(search.name)">
				<span class="kf-tag-icon kf-tag-icon-create"></span>
				<span class="kf-tag-caption">Add a new tag:</span>
				<span class="kf-tag-name">{{search.name}}</span>
			</a>
		</li>
	</ul>
</div>
