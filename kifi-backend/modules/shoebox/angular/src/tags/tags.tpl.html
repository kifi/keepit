<div class="kf-tags">
  <div class="kf-nav-group-name">TAGS</div>
  <div class="kf-tag-input-box" ng-class="{'focused': isFilterFocused}">
    <input class="kf-tag-filter-input" kf-no-drag-input name="filterName" placeholder="Find or add a tag..." ng-model="filter.name" ng-change="onFilterChange()" ng-keydown="onKeydown($event)" ng-focus="focusFilter()" ng-blur="blurFilter()">
    <a class="kf-tag-input-clear" href="javascript:" ng-click="clearFilter(true)" ng-show="filter.name">&times;</a>
  </div>
  <div class="kf-tag-list-hidden"></div>

  <div class="kf-scrollable-tags" antiscroll="{ autoHide: false }">
    <ul class="kf-tag-list">
      <li kf-tag-item tag="tag" has-new-location="newLocationTagId === tag.id" watch-tag-reorder="watchTagReorder()" reorder-tag="reorderTag(srcTag,dstTag,isAfter)" received-tag-drag="receivedTagDrag()" view-tag="viewTag(tagId)" remove-tag="removeTag(tag)" ng-class="{ active: isActiveTag(tag), highlight: isHighlight(tag), new: tag.isNew }" ng-repeat="tag in tags" tag-drag-source="data.tagDragSource" tag-drag-target="data.tagDragTarget"></li>
      <li class="kf-tag-new" ng-show="showAddTag()" ng-click="create(filter.name)">
        <div class="kf-tag-new-contents" ng-class="{ highlight: isHighlightNew() }">
          <div class="kf-tag-caption">Add as a new tag:</div>
          <div class="kf-tag-name">{{filter.name}}</div>
        </div>
      </li>
    </ul>
  </div>

</div>
