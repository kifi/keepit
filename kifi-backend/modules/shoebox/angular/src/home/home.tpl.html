<div>
  <div ng-if="modal">
    <div ng-if="data.showEmailModal" ng-include="'home/emailModal.tpl.html'"></div>
  </div>

  <div class="kf-main-head">
    <h1 class="kf-main-title">Your keeps library</h1>
    <div class="kf-subtitle">
      <div class="kf-edit-keeps" ng-click="toggleEdit()" ng-if="hasLoaded && !showEmptyState()">
        <span class="sprite sprite-edit-pencil-icon"></span>
        <span class="kf-edit-keeps-label">{{editKeepsLabel()}}</span>
      </div>
      <div class="kf-subtitle-text">{{getSubtitle()}}</div>
    </div>
  </div>
  <div class="kf-empty-state" ng-if="showEmptyState()">
    You don't have any keeps yet. You can:
    <ul>
      <li><a href="javascript:" ng-click="addKeeps()"><span class="sprite sprite-add-link"></span>Add any page by pasting the URL here</a></li>
      <li><a href="javascript:" ng-click="importBookmarks()"><span class="sprite sprite-import-bookmarks-icon"></span>Import your bookmarks from your browser</a></li>
      <li><a href="javascript:" ng-click="importBookmarkFile()"><span class="sprite sprite-import-from-other-services-icon"></span>Import links from sites like Delicious, Pocket, Pinboard</a></li>
      <li kf-max-version><a href="javascript:" ng-click="triggerInstall()"><span class="sprite sprite-install-extension-icon"></span>Install our browser extension on Chrome and Firefox</a></li>
    </ul>
  </div>
  <div ng-if="!showEmptyState()" kf-keeps
    keeps="keeps"
    keeps-loading="loading"
    keeps-has-more="hasMore()"
    scroll-disabled="scrollDisabled"
    scroll-next="getNextKeeps()"
    edit-mode="editMode"
    toggle-edit="toggleEdit"
  ></div>
</div>
