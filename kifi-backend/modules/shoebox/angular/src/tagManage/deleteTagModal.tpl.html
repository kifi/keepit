<div kf-modal class="kf-delete-tag-confirm-modal">
  <div kf-basic-modal-content with-cancel="true" title="Are you sure?" with-warning action-text="Delete Tag" action="deleteTag()">
    Deleting this tag will remove it from {{numKeepsInTag}} keeps. You cannot undo this.
    <p>If you have many keeps with this tag, this may take a couple minutes.</p>
  </div>
</div>
