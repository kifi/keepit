<div class="create-library-widget">
  <header class="keep-to-library-create-header">
    <span class="keep-to-library-back-arrow" ng-click="onExit()"></span>Keep to a new library
  </header>
  <div class="keep-to-library-create-heading">Name Your Library</div>
  <div class="keep-to-library-create-name-input-container">
    <input class="keep-to-library-create-name-input" ng-model="newLibrary.name" placeholder="Name your library">
    <span ng-show="$error.name" class="keep-to-library-create-name-error" ng-bind="$error.name"></span>
  </div>

  <div ng-if="me.orgs.length">
    <div class="keep-to-library-create-heading">Location</div>
    <div class="keep-to-library-create-org-selector">
      <div
        kf-org-selector
        library-props="libraryProps"
        library="newLibrary"
        space="space"
        >
      </div>
    </div>
  </div>

  <div class="keep-to-library-create-heading">Privacy</div>
  <div class="keep-to-library-create-visibility">
    <div
      class="keep-to-library-create-visibility-switch"
      kf-library-visibility-selector
      library="newLibrary"
      space="space.destination"
      ></div>
  </div>
  <div ng-show="$error.general" class="keep-to-library-create-general-error" ng-bind="$error.general"></div>
  <div class="keep-to-library-create-button-container">
    <button class="kf-button" ng-click="createLibrary(newLibrary)">Create library</button>
  </div>
</div>
