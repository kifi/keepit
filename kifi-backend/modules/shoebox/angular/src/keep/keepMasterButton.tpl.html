<button class="kf-keep-lib-footer-button kf-keep-master-btn"
  ng-class="{'state-kept-private': isKeptPrivate, 'state-kept-public': isKeptPublic, 'state-not-kept': isNotKept}"
  kf-keep-to-library-widget widget-action-text="Keep" library-click-action="onWidgetLibraryClicked(clickedLibrary)" kept-to-library-ids="keptToLibraryIds"
  lib-select-down-offset="100" lib-select-max-up-offset="500" lib-select-left-offset="190">
  <span ng-show="isKeptPrivate" class="svg-small-lock">Kept Private</span>
  <span ng-show="isKeptPublic" class="svg-button-keep-heart-green">Kept</span>
  <span ng-show="isNotKept" class="svg-button-keep-heart-gray">Keep</span>
</button>
