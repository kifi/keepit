<div class="keep-to-library-lib-icon-container">
  <div class="kf-klw-library-card" ng-style="{'background-color': library.color}">
    <div ng-if="library.kind === 'system_main'" class="kf-klw-star-icon svg-card-star"></div>
    <div ng-if="library.visibility === 'secret'" class="kf-klw-lock-icon svg-card-lock"></div>
  </div>
</div>
{{library.name}}
<button class="kf-button keep-to-library-unkeep-button">Unkeep</button>
