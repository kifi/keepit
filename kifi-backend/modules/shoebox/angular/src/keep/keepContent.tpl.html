<div class="kf-keep" ng-hide="keep.unkept && !keep.isProtected && keep.itemType !== 'reco'" ng-class="{ 'editing': editMode.enabled, 'kf-dragged': isDragging, 'kf-drag-target': isDragTarget }">
  <div class="kf-keep-edit-tools">
    <div class="kf-keep-checkbox-icon sprite sprite-checkbox-icon" ng-if="!isSelected({keep: keep})" ng-click="toggleSelect({keep: keep})"></div>
    <div class="kf-keep-checkbox-icon sprite sprite-checkbox-icon-active" ng-if="isSelected({keep: keep})" ng-click="toggleSelect({keep: keep})"></div>
    <div class="kf-keep-handle sprite sprite-grabbericon">
      <div class="kf-keep-checkbox" ng-click="onCheck($event, keep)"></div>
    </div>
  </div>

  <div class="kf-keep-body">
    <div class="kf-keep-contents">
      <div class="kf-keep-title">
        <div class="kf-keep-loader" ng-show="false"></div>
        <a class="kf-keep-title-link" ng-href="{{keep.url}}" target="_blank" ng-attr-title="{{keep.titleAttr}}" ng-bind-html="keep.titleHtml" ng-click="clickCallback({ 'keep': keep, event: $event })"></a>
      </div>

      <div class="kf-keep-content-line">
        <div class="kf-keep-small-image" ng-if="showSmallImage(keep)">
          <a ng-href="{{keep.url}}" target="_blank"><img class="kf-keep-image" ng-src="{{keep.summary.imageUrl}}" ng-click="clickCallback({ 'keep': keep, event: $event })"></a>
        </div>

        <div class="kf-keep-info-wrap">
          <div class="kf-keep-info">
            <div class="kf-keep-subtitle">
              <div class="kf-keep-subtitle-element kf-keep-url" ng-attr-title="{{keep.url}}" ng-bind-html="keep.descHtml"></div>
              <span class="kf-keep-time" ng-show="keep.createdAt">kept&nbsp;<time class="kf-keep-subtitle-element" ng-attr-datetime="{{keep.createdAt}}" am-time-ago="keep.createdAt"></time></span>
              <div class="kf-keep-subtitle-element kf-keep-read-time" ng-show="keep.summary.wordCount"><span class="sprite sprite-small-clock"></span>{{keep.readTime}} read</div>
            </div>
            <div class="kf-keep-description">
              {{keep.summary.description}}
            </div>
          </div>
        </div>
      </div>

      <a ng-href="{{keep.url}}" target="_blank"><img class="kf-keep-big-image" ng-if="showBigImage(keep)" ng-src="{{keep.summary.imageUrl}}" ng-click="clickCallback({ 'keep': keep, event: $event })"></a>
    </div>

    <div class="kf-keep-who" ng-if="keep.showSocial">
      <span kf-keep-who-pics keep="keep"></span>
      <span kf-keep-who-text keep="keep"></span>
    </div>

    <div kf-tag-list class="kf-keep-tag-list" get-selected-keeps="getSingleSelectedKeep(keep)" adding-tag="addingTag" is-shown="showTags(keep)" ng-show="showTags(keep)"></div>
  </div>

  <div class="kf-keep-footer">
    <span class="kf-keep-footer-link">
      <a kf-min-version="3.0.7" ng-href="{{keep.url}}" data-locator='/messages:all#compose'>Send</a>
      <a kf-max-version="3.0.7" href="javascript:" ng-click="triggerInstall()">Send</a>
    </span>
    <span class="kf-keep-footer-link" ng-if="!hasTag(keep) && keep.isMyBookmark"><a ng-click="showAddTag()" href='javascript:'>Tag</a></span>
    <span class="kf-keep-footer-link" ng-if="keep.isMyBookmark && !keep.isPrivate"><a ng-click="togglePrivate(keep)" href='javascript:'>Make Private</a></span>
    <span class="kf-keep-footer-link" ng-if="keep.isMyBookmark && keep.isPrivate"><a ng-click="togglePrivate(keep)" href='javascript:'>Make Public</a></span>
    <span class="kf-keep-footer-link" ng-if="keep.isMyBookmark"><a ng-click="unkeep(keep)" href='javascript:'>Unkeep</a></span>
    <span class="kf-keep-footer-link" ng-if="!keep.isMyBookmark"><a ng-click="keepPublic(keep)" href='javascript:'>Keep</a></span>
    <span class="kf-keep-footer-link" ng-if="!keep.isMyBookmark"><a ng-click="keepPrivate(keep)" href='javascript:'>Keep Privately</a></span>
    <span class="kf-keep-footer-link" ng-if="keep.isMyBookmark && librariesEnabled"><a ng-href="{{keep.libraryInfo.url}}">{{keep.libraryInfo.name}}</a></span>
    <div class="kf-keep-private" ng-if="keep.isMyBookmark && keep.isPrivate"><span class="kf-keep-private-label">Private</span><span class="sprite sprite-lock-private-icon"></span></div>
  </div>

  <div class="kf-keep-drag-mask"></div>
</div>
