<!DOCTYPE html>
<head>
  <meta name="description" content="The kifi service is currently available as a browser extension using Chrome and Firefox.  Kifi allows you to easily keep and tag anything you find online and quickly find it on top of your favorite search engine results.">
  <link rel="stylesheet" href="/assets/css/normalize.css">
  <link rel="stylesheet" href="/assets/css/unsupported.css">
</head>
<body>
	<div class="kifi-header-bg">
		<div class="kifi-header" data-track-source="header">
			<div class="kifi-header-left">
				<a class="kifi-header-logo" href="/" data-track-action="clickLogo"></a>
			</div>
			<div class="clear"></div>
		</div>
	</div>

	<div class="kifi-shade"></div>

	<div class="kifi-content">
		<h1>The kifi beta is available using Chrome or Firefox on your computer</h1>
		<h2>Visit kifi.com with one of the browsers below</h2>

		<a class="kifi-download-link" href="https://www.google.com/intl/en/chrome/browser/" target="_blank"><span class="browser-icon chrome"></span>Get Chrome</a>
		<a class="kifi-download-link" href="http://www.mozilla.org/en-US/firefox/new/" target="_blank"><span class="browser-icon firefox"></span>Get Firefox</a>
	</div>

	<div class="kifi-footer" data-track-source="footer">
		<ul class="kifi-footer-menu">
			<li>
				<a href="/about" data-track-action="clickAbout">About</a>
			</li>
			<li>
				<span class="kifi-footer-menu-dot">&middot;</span>
				<a href="http://support.kifi.com" data-track-action="clickSupport">Support</a>
			</li>
			<li>
				<span class="kifi-footer-menu-dot">&middot;</span>
				<a href="/terms" data-track-action="clickTermsOfService">Terms of Service</a>
			</li>
			<li>
				<span class="kifi-footer-menu-dot">&middot;</span>
				<a href="/privacy" data-track-action="clickPrivacyPolicy">Privacy</a>
			</li>
			<li>
				<span class="kifi-footer-menu-dot">&middot;</span>
				<a href="http://support.kifi.com/customer/portal/emails/new" data-track-action="clickContactUs">Contact Us</a>
			</li>
		</ul>
		<div class="kifi-footer-caption">
			<span class="kifi-copyright">&copy; 2014 | All Rights Reserved</span>
			<span class="kifi-footer-caption-separator">&middot;</span>
			<span class="kifi-footer-made-with">Made with <span class="kifi-love-icon"></span> in Mountain View</span>
		</div>
	</div>

	<script type="text/javascript" src="/assets/js/retina-1.1.0.js"></script>
	<script type="text/javascript" src="/assets/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="/assets/js/header.js"></script>
	<script type="text/javascript" src="/assets/js/track-ext.js"></script>
</body>
</html>
