## Config for the shoebox server

application.global="com.keepit.shoebox.ShoeboxGlobal"

include "prod.conf"

application.router=shoebox.Routes

application.name="SHOEBOX"

statsd {
  stat.prefix = "shoebox"
}

# Database configuration
# ~~~~~
# db connection pool
dbplugin=disabled
db.shoebox {
  maxPoolSize=40
  minPoolSize=20
  initialPoolSize=20
  acquireIncrement=4
  acquireRetryAttempts=50
  acquireRetryDelay=200
  maxIdleTime=600
  idleConnectionTestPeriod=10
  preferredTestQuery="SELECT 1"
  checkoutTimeout=4000

# shoebox database
  driver=com.mysql.jdbc.Driver
  ## next step is to use shoebox-master
  url="jdbc:mysql://shoebox.c1jga8odi83l.us-west-1.rds.amazonaws.com:3306/shoebox?autoReconnect=true&useUnicode=yes"
  user=shoebox
}

db.shoeboxslave {
  maxPoolSize=40
  minPoolSize=20
  initialPoolSize=20
  acquireIncrement=4
  acquireRetryAttempts=50
  acquireRetryDelay=200
  maxIdleTime=600
  idleConnectionTestPeriod=10
  preferredTestQuery="SELECT 1"
  checkoutTimeout=4000

# shoebox database
  driver=com.mysql.jdbc.Driver
  ## with this change master == read replica
  ## soon after we promote the new master we'll make a read replica (shoebox-rr1) to it and assign it in the line below
  url="jdbc:mysql://shoebox-master.c1jga8odi83l.us-west-1.rds.amazonaws.com:3306/shoebox?autoReconnect=true&useUnicode=yes"
  user=shoebox
}

