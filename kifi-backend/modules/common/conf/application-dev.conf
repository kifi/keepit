# ~~~~~
# db connection pool
# updating bonecp, trying to resolve "Timed out waiting for a free available connection" exception
# http://stackoverflow.com/a/15500442/81698

# C3P0
dbplugin=disabled
db.shoebox {
  maxPoolSize=30
  minPoolSize=10
  initialPoolSize=20
  acquireIncrement=4
  acquireRetryAttempts=50
  acquireRetryDelay=200
  maxIdleTime=600
  idleConnectionTestPeriod=10
  preferredTestQuery="SELECT 1"
  checkoutTimeout=4000
}

# In memory mode
db.shoebox.driver=org.h2.Driver
db.shoebox.url="jdbc:h2:mem:shoebox;MODE=MYSQL;MVCC=TRUE;DB_CLOSE_DELAY=-1"
db.shoebox.user="shoebox"
