@(width: Int, height: Int, radius: Int, color: String, align: String = "center")(content: Html)
@import com.keepit.common.mail.template.helpers._

<table border="0" cellpadding="0" cellspacing="0" align="@align" width="@width">
  <tr>
    <td align="center" valign="middle" width="@width" height="@height" style="background-color:@color;padding:@radius;border-radius:@{radius}px;">
      @content
    </td>
  </tr>
</table>
