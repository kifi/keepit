{

}

img
{

}

table
{

}

td
{
border-collapse: collapse;

}

a, span
{

}

{

}

.ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass a, .ExternalClass div
{

.num a
{

}

.num1 a
{

}

.num2 a
{
color: #43a0f8;
text-decoration: none;
}

.br2
{
display: none;
}

.center a
{

}

.center1 a
{

color: #85a4ea;
}

.white a

{

{

}

td[class=cen]
{

</tr>
