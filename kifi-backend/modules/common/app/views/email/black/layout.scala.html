@(contents: Seq[Html], closingLines: Seq[String] = Seq.empty)

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>@h.title</title>
@email.black.headCss()
</head>
<body marginwidth="0" marginheight="0" style="margin-top: 0; margin-bottom: 0; padding-top: 0; padding-bottom: 0; width: 100% !important; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; -webkit-font-smoothing: antialiased;" offset="0" topmargin="0" leftmargin="0" bgcolor="#f3f3f3">
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center" bgcolor="#f3f3f3">
<tr>
  <td valign="top">
    <table width="625" border="0" cellspacing="0" cellpadding="0" align="center" class="main_table" bgcolor="#f3f3f3">
      <tr class="hide"><td height="30">&nbsp;</td></tr>
      <tr>
          <td bgcolor="#333333">
              @email.black.header()
          </td>
      </tr>
      @for(html <- contents) {
      <tr><td bgcolor="#ffffff">@html</td></tr>
      }
      @if(closingLines.size > 0) {
      <tr>
        <td bgcolor="#ffffff">
          <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center" bgcolor="#ffffff">
            <tr>
              <td height="29" style="border-collapse: collapse; mso-line-height-rule: exactly;">&nbsp;</td>
            </tr>
            <tr>
              <td>
                <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center" bgcolor="#ffffff">
                  <tr>
                    <td>
                      <table width="100%" border="0" cellspacing="0" cellpadding="0" style="border-collapse: collapse !important; border-bottom-width: 0px !important; mso-table-lspace: 0pt; mso-table-rspace: 0pt; padding: 0px; border: none;">
                        <tr>
                          <td width="20" style="border-collapse: collapse; mso-line-height-rule: exactly;">&nbsp;</td>
                          <td style="font-family: 'Helvetica Neue', Helvetica, Arial , sans-serif; font-size: 16px; line-height: 22px; color: #0c161e; border-collapse: collapse; mso-line-height-rule: exactly;">
                            @for(i <- 0 until closingLines.size) {
                            @if(i != 0){<br/>}
                            @closingLines(i)
                            }
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td height="49" style="border-collapse: collapse; mso-line-height-rule: exactly;">&nbsp;</td>
            </tr>
          </table>
        </td>
      </tr>
      }
      <tr><td height="40">&nbsp;</td></tr>
      <tr>
          <td valign="top">
              @email.black.footer()
          </td>
      </tr>
    </table>
  </td>
</tr>
</table>
</body>
</html>
