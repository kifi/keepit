@(userWithSocials: Seq[UserWithSocial])

@admin("All " + userWithSocials.size + " Users") {
  <table class="table table-bordered">
    <tr>
      <th>#</th>
      <th>Id</th>
      <th>User</th>
      <th>creation</th>
    </tr>
  @for((userWithSocial, i) <- userWithSocials.zipWithIndex) {
    <tr>
      <td>@{i+1}</td>
      <td><span class="badge">@userWithSocial.user.id.get.id</span></td>
      <td>@adminHelper.userDisplay(userWithSocial)</td>
      <td>@userWithSocial.user.createdAt</td>
    </tr>
  }
  </table>
}
