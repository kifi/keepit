@()(implicit request: RequestHeader)


@admin("What's Happening on Kifi?", stylesheets = Nil) {
<h3>URLs at which the Slider Should Not Slide In Automatically</h3>



<script type="text/javascript" charset="utf-8">

    $(function() {
        
  var WS = window['MozWebSocket'] ? MozWebSocket : WebSocket
        var chatSocket = new WS("@com.keepit.controllers.admin.routes.AdminEventController.eventStream.webSocketURL()")
        
        var sendMessage = function() {
            chatSocket.send(JSON.stringify(
                {text: $("#talk").val()}
            ))
            $("#talk").val('')
        }
        
        var receiveEvent = function(event) {
            var data = JSON.parse(event.data)
            
            // Handle errors
            if(data.error) {
                chatSocket.close()
                $("#onError span").text(data.error)
                $("#onError").show()
                return
            } else {
                $("#onChat").show()
            }
            
            // Create the message element
            var el = $('<div class="message"><span></span><p></p></div>')
            $("span", el).text(data.user)
            $("p", el).text(data.message)
            $(el).addClass(data.kind)
            $('#messages').append(el)
            
            // Update the members list
            $("#members").html('') 
            $(data.members).each(function() {
                $("#members").append('<li>' + this + '</li>')
            })
        }
        
        var handleReturnKey = function(e) {
            if(e.charCode == 13 || e.keyCode == 13) {
                e.preventDefault()
                sendMessage()
            } 
        }
        
        $("#talk").keypress(handleReturnKey)  
        
        chatSocket.onmessage = receiveEvent
        
    })

</script>

}
