@(query: Option[String])

@admin("Friend Map", scripts = List("d3-2.10.3", "simple_plot"), stylesheets = List("simple_plot")) {
  <form class="form-inline" action="@com.keepit.controllers.routes.SearchLabsController.friendMap()" method="GET">
    @if(query.isDefined){
      <input type="text" name="q" value="@{query.get}"/>
    } else {
      <input type="text" name="q" placeholder="query"/>
    }
    <input type="submit" value="Search"/>
  </form>

  <div class="simple-plot"
       data-xscale="linear" data-xstart="-1" data-xend="1" data-xaxis="zero"
       data-yscale="linear" data-ystart="-1" data-yend="1" data-yaxis="zero"
       data-uri="@com.keepit.controllers.routes.SearchLabsController.friendMapJson(query)"></div>
}
