@(user: User)

@userWithFacebookDisplay(user: User, facebookId: FacebookId) = {
  <span style="margin:2px">
    <a data-hover="tooltip" title="@user.firstName @user.lastName+" class="name_tooltip_link" href="@com.keepit.controllers.routes.UserController.userView(user.id.get)">
      <img src="https://graph.facebook.com/@facebookId/picture?type=square" width="30" height="30" alt=""/>@user.firstName @user.lastName
    </a>
  </span>
}



@userWithFacebookDisplay(user, user.facebookId)
