@(shoebox: com.keepit.common.healthcheck.BenchmarkResults, search: com.keepit.common.healthcheck.BenchmarkResults)

@admin("Benchmark times") {
  Checking for "Noisy Neighbors"
  <table class="table">
    <tr>
      <th></th>
      <th>Shoebox</th>
      <th>Search</th>
    </tr>
    <tr>
      <td>CPU</td>

    </tr>

      <td>@{shoebox.memcacheRead}</td>
      <td>@{search.memcacheRead}</td>
    </tr>
  </table>
